<#include "../include/header.html">

<script
        src="${base.contextPath}/common/code?houseStatusData=HPMS_HOUSE_STATUS">
</script>

<style type="text/css">
    span.red {
        color: red;
        font-weight: bold;
    }
</style>

<script type="text/javascript">

    var propertyId = ${RequestParameters.propertyId!0};

    var viewModel = kendo.observable({
        model: {
            sortname:"occupationId",
            sortorder:"desc"
        },
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });


    function look() {

        var selected = $("#Grid").data("kendoGrid").selectedDataItems();
        if (selected.length!=1){
            kendo.ui.showInfoDialog({
                title:$l('hap.tip.info'),
                message:'<@spring.message "hpms.mdm.occupation.onlyone"/>'
            });
            return;
        }

        $("#lookWindow").kendoWindow({
            actions: ["Close"],
            title: '<@spring.message "hpms.mdm.occupation.detail"/>',
            draggable: true,
            height: "550px",
            width: "800px",
            close: function(){
                $("#lookWindow").empty();
            },
            content: "${base.contextPath}/cs/occupation_detail.html?occupationId="+selected[0].occupationId+"&projectId="+selected[0].projectId,
            iframe: true,
            modal: true
        });
        var win = $("#lookWindow").data("kendoWindow");
        win.center().open();
    }

</script>
<body>

<div id="lookWindow" style="display: none"></div>

<div id="page-content">

    <div class="pull-left" id="toolbar-btn" style="margin-bottom: 10px">
        <span class="btn btn-primary k-grid-add"
              style="float: left;" onclick="look()">
            <i class="fa fa-plus-square" style="margin-right:3px;"></i>
            <@spring.message "hap.view"/>
        </span>

    </div>

    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = "${base.contextPath}/cs/occupation";
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: function () {
                    return BaseUrl + "/query?propertyId="+propertyId;
                },
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "occupationId",
                fields: {
                    transferDate:{type:"date"},
                    moveoutDate:{type:"date"}
                }
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable:"multiple,rowbox",
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        editable: false,
        columns: [
            {
                field: "customerCode",
                title: '<@spring.message "hpms.mdm.occupation.customercode"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "customerName",
                title: '<@spring.message "hpms.mdm.occupation.customername"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },

            {
                field: "propertyNumber",
                title: '<@spring.message "hpms.mdm.occupation.propertynumber"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "propertyName",
                title: '<@spring.message "hpms.mdm.occupation.propertyname"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "transferDate",
                title: '<@spring.message "hpms.mdm.occupation.transferdate"/>',
                attributes: {style: "text-align:center"},
                width: 80,
                format:"{0:yyyy/MM/dd}"
            },
            {
                field: "inTransactor",
                title: '<@spring.message "hpms.mdm.occupation.intransactor"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },
            {
                field: "moveoutDate",
                title: '<@spring.message "hpms.mdm.occupation.moveoutdate"/>',
                attributes: {style: "text-align:center"},
                width: 80,
                format:"{0:yyyy/MM/dd}"
            },
            {
                field: "outTransactor",
                title: '<@spring.message "hpms.mdm.occupation.outtransactor"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },

            {
                field: "status",
                title: '<@spring.message "hpms.mdm.occupation.status"/>',
                attributes: {style: "text-align:center"},
                width: 60,
                template:function (dataItem) {
                    var v = dataItem.status;
                    $.each(houseStatusData,function(i,n){
                        if((n.value||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.meaning;
                            return v;
                        }
                    });
                    return v || "";
                }
            }
        ]
    });

    Hap.autoResizeGrid("#Grid");
    $("#Grid thead>tr th").css("text-align","center");
    $("#Grid thead>tr th:first").text('<@spring.message "hpms.mdm.feetype.operation"/>');

</script>
</body>
</html>
