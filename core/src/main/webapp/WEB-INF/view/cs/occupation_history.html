<#include "../include/header.html">

<script
        src="${base.contextPath}/common/code?houseStatusData=HPMS_HOUSE_STATUS">
</script>

<style type="text/css">
    span.red {
        color: red;
        font-weight: bold;
    }
</style>

<script type="text/javascript">

    var viewModel = kendo.observable({
        model: {
            sortname:"occupationId",
            sortorder:"desc"
        },
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });


    function look() {

        var selected = $("#Grid").data("kendoGrid").selectedDataItems();
        if (selected.length!=1){
            kendo.ui.showInfoDialog({
                title:$l('hap.tip.info'),
                message:'<@spring.message "hpms.mdm.occupation.onlyone"/>'
            });
            return;
        }

        $("#lookWindow").kendoWindow({
            actions: ["Close"],
            title: '<@spring.message "hpms.mdm.occupation.detail"/>',
            draggable: true,
            height: "550px",
            width: "800px",
            close: function(){
                $("#lookWindow").empty();
            },
            content: "${base.contextPath}/cs/occupation_detail.html?occupationId="+selected[0].occupationId+"&projectId="+selected[0].projectId,
            iframe: true,
            modal: true
        });
        var win = $("#lookWindow").data("kendoWindow");
        win.center().open();
    }

</script>
<body>

<div id="lookWindow" style="display: none"></div>

<div id="page-content">
    <div class="panel" style="padding: 0px;border:none;box-shadow: none;width: 80%;">
        <div class="form-horizontal" id="query-form">
            <div class="panel-body">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "公司"/>：</label>
                            <div class="col-sm-8">
                                <input id="companyId" type="text" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.companyId">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "项目"/>：</label>
                            <div class="col-sm-8">
                                <input id="projectId" type="text" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.projectId">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "业主编码"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.customerCode" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "房屋状态"/>：</label>
                            <div class="col-sm-8">
                                <input id="statusId" type="text" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.status">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "房屋编码"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.propertyNumber" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="pull-left" id="toolbar-btn" style="margin-bottom: 10px">
        <span class="btn btn-primary k-grid-add"
              style="float: left; margin-right: 5px;" onclick="look()">
            <i class="fa fa-plus-square" style="margin-right:3px;"></i>
            <@spring.message "hap.view"/>
        </span>

        <span class="btn btn-primary k-grid-save-changes"
              style="float: left; margin-right: 5px;" data-bind="click:queryResource">
            <i class="fa fa-search" style="margin-right:3px;"></i>
            <@spring.message "hap.query"/>
        </span>

    </div>

    <script>kendo.bind($('#query-form'), viewModel);</script>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    $("#statusId").kendoDropDownList({
        optionLabel: '<@spring.message "hpms.mdm.equipmenttype.select"/>',
        dataTextField:"meaning",
        dataValueField:"value",
        valuePrimitive:true,
        dataSource: houseStatusData
    });


    $("#companyId").kendoDropDownList({
        optionLabel: '<@spring.message "hpms.mdm.equipmenttype.select"/>',
        dataTextField:"companyFullName",
        dataValueField:"companyId",
        valuePrimitive:true,
        dataSource: {
            transport: {
                read: {
                    url:"${base.contextPath}/fnd/company/query",
                    type : "POST"
                },
                contentType : "application/json"
            },
            schema: {
                data: 'rows'
            }
        }
    });

    $("#projectId").kendoDropDownList({
        optionLabel: '<@spring.message "hpms.mdm.equipmenttype.select"/>',
        dataTextField:"projectName",
        dataValueField:"projectId",
        cascadeFrom:"companyId",
        valuePrimitive:true,
        dataSource: {
            transport: {
                read: {
                    url:"${base.contextPath}/hpms/mdm/project/query",
                    type : "POST"
                },
                contentType : "application/json",
                parameterMap: function(options, type) {
                    if (type === "read") {
                        return {startDateActive:new Date(),endDateActive:new Date()};
                    }
                }
            },
            schema: {
                data: 'rows'
            }
        },
        select: function (e) {
            if (e.dataItem.projectId){
                var projectId = e.dataItem.projectId;
                console.log(e.dataItem.projectId)
                $.ajax({
                    url: "${base.contextPath}/cs/projectProcedure/query",
                    type: "POST",
                    dataType: "json",
                    data:{projectId:e.dataItem.projectId},
                    async:false,
                    success: function (data) {
                        console.log(data)
                        var proceduresTemp = [];
                        for (var i = 0;i<data.rows.length;i++){
                            console.log(data.rows[i].configProcedureId)
                            proceduresTemp.push(data.rows[i].configProcedureId+"")
                        }
                        console.log(proceduresTemp);
                        viewModel.set("procedures",proceduresTemp);
                    },
                    error: function () {

                    }
                });
            }
        }
    });


    var BaseUrl = "${base.contextPath}/cs/occupation";
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/query",
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "occupationId",
                fields: {
                    transferDate:{type:"date"},
                    moveoutDate:{type:"date"}
                }
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable:"multiple,rowbox",
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        editable: false,
        columns: [
            {
                field: "customerCode",
                title: '<@spring.message "hpms.mdm.occupation.customercode"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "customerName",
                title: '<@spring.message "hpms.mdm.occupation.customername"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },

            {
                field: "propertyNumber",
                title: '<@spring.message "hpms.mdm.occupation.propertynumber"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "propertyName",
                title: '<@spring.message "hpms.mdm.occupation.propertyname"/>',
                attributes: {style: "text-align:center"},
                width: 100
            },
            {
                field: "transferDate",
                title: '<@spring.message "hpms.mdm.occupation.transferdate"/>',
                attributes: {style: "text-align:center"},
                width: 80,
                format:"{0:yyyy/MM/dd}"
            },
            {
                field: "inTransactor",
                title: '<@spring.message "hpms.mdm.occupation.intransactor"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },
            {
                field: "moveoutDate",
                title: '<@spring.message "hpms.mdm.occupation.moveoutdate"/>',
                attributes: {style: "text-align:center"},
                width: 80,
                format:"{0:yyyy/MM/dd}"
            },
            {
                field: "outTransactor",
                title: '<@spring.message "hpms.mdm.occupation.outtransactor"/>',
                attributes: {style: "text-align:center"},
                width: 80
            },

            {
                field: "status",
                title: '<@spring.message "hpms.mdm.occupation.status"/>',
                attributes: {style: "text-align:center"},
                width: 60,
                template:function (dataItem) {
                    var v = dataItem.status;
                    $.each(houseStatusData,function(i,n){
                        if((n.value||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.meaning;
                            return v;
                        }
                    });
                    return v || "";
                }
            }
        ]
    });

    Hap.autoResizeGrid("#Grid");
    $("#Grid thead>tr th").css("text-align","center");
    $("#Grid thead>tr th:first").text('<@spring.message "hpms.mdm.feetype.operation"/>');

</script>
</body>
</html>
