        <script type="text/javascript">

            var versionId = '${RequestParameters.versionId!0}';

                createFunction:function(e){

                                        <div class="col-sm-8">

                            <div class="col-sm-4">

                                        <label class="col-sm-4 control-label"><@spring.message "hpms.mdm.building.versiondesc"/></label>
                                        <div class="col-sm-8">
                                            <input name="versionDescription" id="versionDescription" type="text" style="width: 100%; background-color:#DDDDDD" disabled="disabled" data-bind="value:model.versionDescription"
                                                   class="k-textbox" required>

                                    </div>
                                </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            kendo.bind($('#page-content'), viewModel);
        </script>
        <div id="createWin"></div>
    </div>

    <!--****************************版本结构tab*****************************-->
    <div class="col-sm-12" style="margin-top: 10px;">
        <ul class="nav nav-tabs" id="mytab">

            <li class="active"><a href="#maintain" data-toggle="tab"><@spring.message "hpms.mdm.build.version_structure"/></a></li>

            <div class="tab-pane fade in active" style="margin-top: 10px;" id="maintain">
                    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
                        <!--新增-->
                        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>

                <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
                    <div style="clear:both">
                        <div id="grid" ></div>
                    </div>

                </div>
                </div>





        <!--*****************第二个tab页 树形查询***************-->
        <div id="showTreeUnit" class="tab-pane fade">

            <div id="treeList"></div>
            <script>
                var treeDataSource = new kendo.data.TreeListDataSource({
                    transport: {
                        read: {
                            url: "${base.contextPath}/mdm/structure/query?versionId=${RequestParameters.versionId!0}",
                            type: "POST",
                            dataType: "json"
                        }
                    },
                    schema: {
                        model: {
                            expanded: true
                        },
                        parse: function (response) {
                            var products = [];
                            for (var i = 0; i < response.total; i++) {

                                var product = {
                                    id: response.rows[i].structureId,
                                    parentId: response.rows[i].parentStructureId,
                                    structureNumber: response.rows[i].structureNumber,
                                    structureName: response.rows[i].structureName,
                                    propertyId: response.rows[i].propertyId,
                                    businessFormat: response.rows[i].businessFormat,
                                    propertyName  :response.rows[i].propertyName
                                };
                                products.push(product);
                            }

                            return products;
                        }
                    }
                });

                var treeList = $("#treeList").kendoTreeList({
                    dataSource: treeDataSource,
                    navigatable: false,
                    height: "100%",
                    resizable: false,
                    scrollable: false,
                    editable: false,
                    columns: [
                        //结构编码  结构名称  建筑实体 建筑类型
                        {field: "structureNumber", title: '<@spring.message "hpms.mdm.build.structure_number"/>'},
                        {field: "structureName", title: '<@spring.message "hpms.mdm.build.structure_name"/>'},
                        {field: "propertyName", title: '<@spring.message "hpms.mdm.build.entity"/>'},
                        {field: "businessFormat", title: '<@spring.message "hpms.mdm.build.type"/>'}
                    ]

                }).data("kendoTreeList");

                function querydata() {
                    treeDataSource.read();
                }
                var grid = $("#treeList").parent();
                var avaHeight = $(window).height() - grid.offset().top - 70
                grid.outerHeight(avaHeight)

                $("#treeList").data('kendoTreeList').resize();
                $(window).resize(function () {
                    var grid = $("#treeList").parent();
                    var avaHeight = $(window).height() - grid.offset().top - 10
                    grid.outerHeight(avaHeight)
                    //  $(grid_id).data('kendoTreeList').resize();
                    $("#treeList").data('kendoTreeList').resize();
                });

            </script>

        </div>
     </div>
<!--**********************第一个tab页的表格******************-->
        <script>


            var crudServiceBaseUrl = "${base.contextPath}/mdm/structure",
                    dataSource = new kendo.data.DataSource({
                        transport: {
                            read:  {
                                //将头表id传入后台
                                url: crudServiceBaseUrl + "/query?versionId=${RequestParameters.versionId!0}",
                                type : "POST",
                                dataType: "json"
                            },
                            create : {
                                url : crudServiceBaseUrl + "/submit",
                                contentType: "application/json",
                                type : "POST",

                            },
                            update : {
                                url : crudServiceBaseUrl + "/submit",
                                contentType: "application/json",
                                type : "POST",
                            },
                            destroy: {
                                url: crudServiceBaseUrl + "/remove",
                                contentType: "application/json",
                                type: "POST"
                            },
                            parameterMap: function(options, type) {
                                if (type !== "read" && options.models) {
                                    //判断状态
                                    var datas = Hap.prepareSubmitParameter(options, type);
                                    //将前端的头id赋给子对象
                                    for (var i=0;i<datas.length;i++) {
                                        datas[i].versionId = versionId;
                                    }
                                    //从一个对象解析出字符串
                                    return kendo.stringify(datas);
                                } else if (type === "read") {
                                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                                }
                            }
                        },
                        batch: true,
                        serverPaging : true,//是否在服务器端分页
                        pageSize: 10,
                        schema: {
                            data:'rows',
                            total:'total',
                            model: {
                                id: "structureId",   //标记信息状态的属性，不然没法根据状态判断是add还是update
                                fields: {
                                   /* sname: { validation: { required: true } },
                                    sstatus: {defaultValue:"Y"}, //设置默认值*/
                                    // ssage :{type:'^[0-9A-Z_]+$'}


                                }

                            }
                        }
                    });

            var grid = $("#grid").kendoGrid({
                dataSource : dataSource,
                navigatable: false,
                height: '100%',
                resizable: true,
                scrollable: "multiple,rowbox",
                reorderable: true,
                sortable   : true,
                selectable : "row",
                editable: "inline",
                columnMenu: true,
                pageable: {
                    pageSizes: [5, 10, 20, 50],
                    refresh: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        command	: [{
                            name : "edit",
                            //text :'编辑'
                            text:'<@spring.message "hap.edit"/>',
                        }],
                       // title		: "操作",
                        title:'<@spring.message "hap.action"/>',
                        width		: "8%" ,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            style: "text-align: center"
                        },

                    },
                    {
                        field: "structureNumber",
                        //title: '结构编码',
                        title:'<@spring.message "hpms.mdm.build.structure_number"/>',
                        width: '13%' ,
                        attributes: {style: "text-align:center"},
                        editor: function (container, options) {
                            //alert(options.field);
                            $('<input type="text" required validationMessage="<@spring.message "hpms.vaildate.message"/>"  name="' + options.field + '" pattern="^[0-9A-Z_]+$" />').appendTo(container).kendoMaskedTextBox({});
                            /*//根据是否存在主键id来判断是新增还是编辑
                            if (options.model.structureId != "") {
                                container.html(options.model.structureNumber);
                                container.removeClass('k-edit-cell');
                            } else {
                                var editor =  $('<input type="text" required  validationMessage="只允许输入大写字母、数字及下划线"  name="' + options.field + '" pattern="^[0-9A-Z_]+$" />').appendTo(container).kendoMaskedTextBox({});
                                editor.css('width','100%');
                                container.append(editor);
                            }*/
                        },


                    },
                    {
                        field: "structureName",
                       // title: '结构名称',
                        title:'<@spring.message "hpms.mdm.build.structure_name"/>',
                        width: '17%' ,
                        attributes: {style: "text-align:center"},
                        editor: function (container, options) {
                            //alert(options.field);
                            $('<input type="text"  required  validationMessage="<@spring.message "hpms.notempty"/>"  name="' + options.field + '"  />').appendTo(container).kendoMaskedTextBox({});

                        },



                    },
                    {
                        field: "parentStructureId",
                       // title: '父结构',
                        title: '<@spring.message "hpms.mdm.build.parent_structure"/>',
                        width: 140,
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                        attributes: {style: "text-align:center"},
                        template        : function (dataItem) {

                            return dataItem['parentStructureName'] || '';
                        },
                        editor          : function (container, options) {
                            $('<input name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoLov($.extend(<@lov "VERSION_STRUCTURE_LOV"/>, {
                                textField: 'parentStructureName',
                                query:function(e){
                                    e.param['versionId']=versionId;
                                },
                                model    : options.model
                            }));
                        }
                    },
                    {
                        /*field: "propertyId",
                        title: '建筑实体',
                        width: '17%' ,
                        attributes: {style: "text-align:center"},*/
                        field: "propertyId",
                       // title: '建筑实体',
                        title:'<@spring.message "hpms.mdm.build.entity"/>',
                        width: 140,
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                        attributes: {style: "text-align:center"},
                        template        : function (dataItem) {

                            return dataItem['propertyName'] || '';
                        },
                        editor          : function (container, options) {
                            $('<input name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoLov($.extend(<@lov "PROPERTY_LOV"/>, {
                                textField: 'propertyName',
                                valueField:'propertyId',

                                model    : options.model
                            }));
                        }
                    },
                    {
                        field: "businessFormat",
                        //name:"meaning",
                        //title: '建筑类型',
                        title:'<@spring.message "hpms.mdm.build.type"/>',
                        width: '20%' ,
                        attributes: {style: "text-align:center"},
                        editor: function (container, options) {
                            //alert(options.field);
                            $('<input type="text"  required  validationMessage="<@spring.message "hpms.notempty"/>"   name="' + options.field + '"  />').appendTo(container).kendoMaskedTextBox({});

                        },


                    },

                ],


            }).data("kendoGrid");


            //自动调整
            Hap.autoResizeGrid("#grid");
            //设置表格上的字居中
            $("#grid thead>tr th").css("text-align","center");




        </script>

    </body>
