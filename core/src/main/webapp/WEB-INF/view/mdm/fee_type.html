<#include "../include/header.html">

<script
        src="${base.contextPath}/common/code?enableFlagData=MDM.ENABLE_FLAG">
</script>

<style type="text/css">
    span.red {
        color: red;
        font-weight: bold;
    }
</style>

<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });

    // 临时 id ，用于判断唯一性
    var feeTypeIdTemp = 0;
</script>
<body>
<div id="page-content">
    <div class="panel" style="padding: 0px;border:none;box-shadow: none;width: 80%;">
        <div class="form-horizontal" id="query-form">
            <div class="panel-body">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "hpms.mdm.feetype.feetypecode"/>：</label>
                                <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.feeTypeCode" class="k-textbox">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "hpms.mdm.feetype.feetypename"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.feeTypeName" class="k-textbox">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="pull-left" id="toolbar-btn" style="margin-bottom: 10px;">
                        <span class="btn btn-primary k-grid-add"
                              style="float: left; margin-right: 5px;" data-bind="click:createFunction">
                            <i class="fa fa-plus-square" style="margin-right:3px;"></i>
                            <@spring.message "hap.new"/>
                        </span>
        <span class="btn btn-primary k-grid-save-changes"
              style="float: left; margin-right: 5px;" data-bind="click:queryResource">
                            <i class="fa fa-search" style="margin-right:3px;"></i>
                            <@spring.message "hap.query"/>
                        </span>
    </div>

    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    $('#query-form input').keydown(function (e) {
        if (e.keyCode == 13) {
            e.target.blur();
            viewModel.queryResource(e);
        }
    });

    var BaseUrl = "${base.contextPath}/mdm/feetype";
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "feeTypeId",
                fields: {
                    feeTypeCode:{
                        type:"string",
                        validation: {
                            required: true,
                            feeTypeCodeValidation: function (input) {
                                if (input.is("[name='feeTypeCode']") && input.val() != "") {

                                    // 正则校验-只允许输入大写字母、下划线及数字
                                    if (! /^[A-Z0-9_]+$/.test(input.val()) ){
                                        input.attr("data-feeTypeCodeValidation-msg", "<@spring.message 'hpms.mdm.feetype.codelimit'/>");
                                        return false;
                                    }

                                    // ajax 校验唯一
                                    var flag = true;
                                    $.ajax({
                                        type:"POST",
                                        url:"${base.contextPath}/mdm/feetype/query",
                                        async:false,
                                        dataType:"json",
                                        data:{feeTypeCode:input.val()},
                                        success:function (data) {
                                            if (data.total!=0 && data.rows[0].feeTypeId != feeTypeIdTemp) {
                                                input.attr("data-feeTypeCodeValidation-msg","<@spring.message 'hpms.mdm.feetype.unique'/>");
                                                flag = false;
                                            }
                                        }

                                    });
                                    return flag;
                                }
                                return true;
                            }
                        }
                    },
                    feeTypeName:{type: "string"},
                    description:{type: "string"},
                    enableFlag:{defaultValue: 'Y',type: 'boolean',checkedValue:'Y',uncheckedValue:'N'}
                }
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        editable: "inline",
        columns: [
            {
                title: '<@spring.message "hpms.mdm.feetype.operation"/>',
                command: [
                    {name:"edit"}
                ],
                attributes: {style: "text-align:center"},
                width: 60
            },
            {
                field: "feeTypeCode",
                title: '<@spring.message "hpms.mdm.feetype.feetypecode"/>',
                attributes: {style: "text-align:center"},
                width: 120,
                editor:function (container, options) {
                    $('<input required style="width: 90%;" ' +
                        'class="k-input k-textbox" validationMessage="<@spring.message "hap.error.nullexception"/>" ' +
                        'name="' + options.field + '"/>' +
                        '<span class="red">&nbsp;&nbsp;*</span>')
                        .appendTo(container);
                }
            },
            {
                field: "feeTypeName",
                title: '<@spring.message "hpms.mdm.feetype.feetypename"/>',
                attributes: {style: "text-align:center"},
                width: 200,
                editor:function (container, options) {
                    $('<input required style="width: 90%;" ' +
                        'class="k-input k-textbox" validationMessage="<@spring.message "hap.error.nullexception"/>" ' +
                        'name="' + options.field + '"/>' +
                        '<span class="red">&nbsp;&nbsp;*</span>')
                        .appendTo(container);
                }
            },
            {
                field: "description",
                title: '<@spring.message "hpms.mdm.feetype.description"/>',
                attributes: {style: "text-align:center"},
                width: 120
            },
            {
                field: "enableFlag",
                title: '<@spring.message "hpms.mdm.feetype.enableflag"/>',
                attributes: {style: "text-align:center"},
                width: 120
            }
        ],
        edit: function (e) {
            feeTypeIdTemp = e.model.feeTypeId || 0;
        }
    });

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");
    $("#Grid thead>tr th").css("text-align","center");

</script>
</body>
</html>
