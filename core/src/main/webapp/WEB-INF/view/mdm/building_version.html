    <#include "../include/header.html">
  <body>
  <style>
      span[class='k-window-title'] {
          user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
      }

      span[class^="l-icon-"] {
          width: 20px;
          height: 16px;
          overflow: hidden;
          display: inline-block;
      }

      span.red {
          color: red;
          font-weight: bold;
      }



  </style>

  <script type="text/javascript">
      var viewModel = kendo.observable({
          model:{},

          //查询
          queryResource: function(e) {
              $('#grid').data('kendoGrid').dataSource.page(1);
          },

          //重置
          resetForm : function(e) {
              var formData = viewModel.model.toJSON();
              for ( var k in formData) {
                  viewModel.model.set(k, null);
              }
          },

          //新建
          createFunction: function(){
              $('#grid').data('kendoGrid').addRow();
          },


      });

  </script>

  <!--********************我是查询字段分割线*******************************-->
  <div id="page-content">
      <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
          <form class="form-horizontal" id="query-form" style="margin-top: 1px;">
              <div class="panel-body">

                  <div class="row" style="margin-bottom: 5px;">
                      <!-- 公司 -->
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="col-sm-4 control-label"><@spring.message "hpms.mdm.property.company"/></label>
                              <div class="col-sm-8">
                                  <input type="text" id="companyId" style="width: 160px"
                                         data-bind="value:model.companyId">
                                  <script>
                                      $("#companyId").kendoComboBox({
                                          valuePrimitive: true,  //原始值
                                          dataTextField: "companyFullName",
                                          dataValueField: "companyId",
                                          dataSource: {
                                              transport: {
                                                  read:function(options) {
                                                      $.ajax({
                                                          type   : "POST",
                                                          url: "${base.contextPath}/mdm/property/companyQuery",
                                                          data: {},
                                                          success: function(json) {
                                                              options.success(json.rows);
                                                          }
                                                      });
                                                  }
                                              }
                                          }
                                      });
                                  </script>
                              </div>
                          </div>
                      </div>

                      <!-- 项目 -->
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="col-sm-4 control-label"><@spring.message "hpms.mdm.property.project"/></label>
                              <div class="col-sm-8">
                                  <input type="text" id="projectId" style="width: 160px"
                                         data-bind="value:model.projectId">
                              </div>
                              <script>
                                  $("#projectId").kendoComboBox({
                                      autoBind: false,
                                      valuePrimitive: true,
                                      cascadeFrom: "companyId",  //联动绑定的参数
                                      cascadeFromField: "companyId",
                                      filter: "contains",
                                      dataTextField: "projectName",
                                      dataValueField: "projectId",
                                      dataSource: {
                                          serverFiltering:true,
                                          transport: {
                                              read: {
                                                  url:"${base.contextPath}/mdm/property/projectQuery",
                                                //  url:"${base.contextPath}/hpms/mdm/project/query",
                                                  type : "POST"
                                              },
                                              contentType : "application/json",
                                              parameterMap: function(options, type) {
                                                  if (type === "read") {
                                                      var filter = options.filter.filters[0]
                                                      var map = {};
                                                      map[filter.field] = filter.value;
                                                      return map;
                                                  }
                                              }
                                          },
                                          schema: {
                                              data: 'rows'
                                          }
                                      }
                                  }) ;
                              </script>

                          </div>
                      </div>



                      <div style="clear:both"></div>
                  </div>
          </form>
      </div>
      <!--将form和viewmodel进行绑定-->
      <script>kendo.bind($('#query-form'), viewModel);</script>

      <div class="row" style="margin-left: 0px;margin-bottom: 10px">
          <div id="toolbar-btn" style="padding-bottom: 10px;">
                        <span class="btn btn-primary k-grid-add"
                              style="float: left; margin-right: 5px;"
                              data-bind="click:createFunction">
                            <i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
                        <span class="btn btn-primary k-grid-save-changes"
                              style="float: left; margin-right: 5px;"
                              data-bind="click:queryResource">
                            <i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
          </div>
      </div>


      <!--将按钮绑定到viewmodel上-->
      <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
      <div style="clear: both;">
          <div id="grid"></div>
      </div>
  </div>


  <!--**************我是grid分割线*****************-->
  <script>
      function addStudent(){
          $('#grid').data('kendoGrid').addRow();
      }

      function saveStudent(){
          $('#grid').data('kendoGrid').saveChanges();
      }

      function clearStudent(){
          $('#grid').data('kendoGrid').cancelChanges();
      }

      function editBuildingVersion(versionId,versionNumber){
          //打开新的tab页
          parent.openTab('VersionDetail'+versionId,versionNumber,'mdm/version_structure.html?versionId='+versionId);

      }


      var crudServiceBaseUrl = "${base.contextPath}/mdm/BuildingVersion",
              dataSource = new kendo.data.DataSource({
                  transport: {
                      read:  {
                          url: crudServiceBaseUrl + "/query",
                          type : "POST",
                          dataType: "json"
                      },
                      create : {
                          url : crudServiceBaseUrl + "/submit",
                          contentType: "application/json",
                          type : "POST",
                          success : function(e){
                              alert(e);
                          },
                          error:function(e){
                              alert(e);
                          }
                      },
                      update : {
                          url : crudServiceBaseUrl + "/submit",
                          contentType: "application/json",
                          type : "POST",
                          success : function(e){
                              alert(e);
                          },
                          error:function(e){
                              alert(e);
                          }
                      },
                      destroy: {
                          url: crudServiceBaseUrl + "/remove",
                          contentType: "application/json",
                          type: "POST"
                      },
                      parameterMap: function(options, type) {
                          if (type !== "read" && options.models) {
                              //判断状态
                              var datas = Hap.prepareSubmitParameter(options, type);
                              //从一个对象解析出字符串
                              return kendo.stringify(datas);
                          } else if (type === "read") {
                              return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                          }
                      }
                  },
                  batch: true,
                  serverPaging : true,//是否在服务器端分页
                  pageSize: 10,
                  schema: {
                      data:'rows',
                      total:'total',
                      model: {
                          id: "versionId",   //标记信息状态的属性，不然没法根据状态判断是add还是update
                          fields: {
                              //默认版本
                              defaultVersion:{defaultValue: 'N',type: 'boolean',checkedValue:'Y',uncheckedValue:'N'},
                              companyId:{},
                              projectName:{},
                              projectId :{},
                              companyFullName:{},

                          }

                      },
                     /* requestEnd: function(e) {
                          if (e.type != "read"){
                              dataSource.page(1);
                          }
                      }*/
                      requestEnd: function(e) {
                          if (e.response.success && e.type != "read") {
                              kendo.ui.showInfoDialog({
                                  message:'<@spring.message "hap.tip.success"/>'
                              })
                          }else{
                              this.cancelChanges();
                          }
                      },
                  }
              });

      //手动创建数据源
      var companyInfo=[];
      var projectInfo=[];

          this.companyFullName = data.companyFullName;
          this.companyId = data.companyId;
      }

      function myDataToJson3(data){
          this.projectId = data.projectId;
          this.projectName = data.projectName;

              buttonCount: 5

                      //查看
                      name:"detail",
                      text:"<i class='fa fa-search'></i>",
                      click:function (e) {
                          e.preventDefault();
                          var tr = $(e.target).closest("tr");
                          var data = this.dataItem(tr);
                          window.top.openTab(
                                  "VersionDetail"+data.versionId,data.versionNumber,
                                  "mdm/version_structure.html?versionId="+data.versionId+'&companyId='+data.companyId);

                      }
                  },{
                      //编辑
                      name : "edit",
                      text :'<@spring.message "hap.edit"/>'

                  },{
                      name:"delete",
                      text:"<span class='fa fa-trash-o'></span>",
                  }],
                  attributes: {style: "text-align:center"},
                  title		: '<@spring.message "hap.action"/>',
                  width		: "16%" ,
                  headerAttributes: {
                      style: "text-align: center"
                  },

              },
              {
                  field: "versionNumber",
                  // title: '编码',
                  title:'<@spring.message "hpms.mdm.fee.feecode"/>',

                   if (!!rowdata.versionId) {

                   + rowdata.versionNumber
                   + '</font></a>';

                   }else return rowdata.versionNumber
                   },*/

                      //根据是否存在主键id来判断是新增还是编辑
                      if (options.model.versionId != "") {
                          container.html(options.model.versionNumber);
                          container.removeClass('k-edit-cell');
                      } else {
                          var editor =  $('<input class="k-input k-textbox k-valid" type="text" required  validationMessage="<@spring.message "hpms.vaildate.message"/>"  name="' + options.field + '" pattern="^[0-9A-Z_]+$" />'+'<span class="red">&nbsp;&nbsp;*</span>');
                          editor.css('width','100%');
                          container.append(editor);
                      }

                      // $('<input type="text" required  validationMessage="只允许输入大写字母、数字及下划线"  name="' + options.field + '" pattern="^[0-9A-Z_]+$" />').appendTo(container).kendoMaskedTextBox({});

                  },

              },

                  title: '所属公司',
                  width: '18%',

                  template: function (dataItem) {

                      return dataItem['companyFullName'] || ''
                  },

                          success: function (data) {
                              companyInfo.splice(1, companyInfo.length);

                                  companyInfo.push(new myDataToJson2(data.rows[i]));
                              }
                          }
                      });

                      $('<input required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
                              .appendTo(container)

                                  //下拉框选中事件

                                      options.model.set('companyId',e.sender.dataItem(e.item)[e.sender.options.dataValueField]);


                                      //选中时将companyId作为参数进行查询

                  }*/
                  field      : "companyId",
                  //公司
                  title      : "<@spring.message 'hpms.mdm.property.company'/>",
                  width      : "18%",
                  attributes : {style: "text-align:center"},
                  template: function(dataItem){
                      return dataItem['companyFullName']|| ''
                  },
                  editor: function(container, options){
                      $.ajax({
                          url : '${base.contextPath}/mdm/property/companyQuery',
                          type : 'POST',
                          contentType : "application/json;charset=utf-8",
                          cache : false,
                          dataType : 'json',
                          async : false,
                          success : function(data) {
                              companyInfo = data.rows

                                  companyInfo.push(new myDataToJson2(data.rows[i]));

                      });
                      $('<input  required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')

                                  dataTextField: "companyFullName",

                                  valuePrimitive: true,

                                  select:function(e){
                                      options.model.set('companyFullName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);

                      return dataItem['projectName']|| '';
                  },
                  editor: function(container, options) {
                      $.ajax({
                          url : '${base.contextPath}/mdm/property/projectQuery?companyId='+options.model.companyId,
                          type : 'POST',
                          contentType : "application/json;charset=utf-8",
                          cache : false,

                          success : function(data) {

                              for (var i = 0; i < data.rows.length; i++) {
                                  projectInfo.push(new myDataToJson3(data.rows[i]));
                              }
                          }
                      });

                                  dataSource: projectInfo,
                                  select:function(e){

                                      options.model.set('projectName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);

                      editor.css('width','100%');
                      container.append(editor);
                  },
              },
              {
                  field: "versionDescription",
                  //name:"meaning",

                  //title: '版本描述',
                  width: '18%' ,
                  attributes: {style: "text-align:center"},
                  editor: function (container, options) {

                      //alert(options.field);
                      $('<input type="text"   name="' + options.field + '" />').appendTo(container).kendoMaskedTextBox({});

                  },

                  //title: '默认版本',
                   title:"<@spring.message 'hpms.mdm.build.default_version'/>",

      //自动调整
      Hap.autoResizeGrid("#grid");
      //设置表格上的字居中
      $("#grid thead>tr th").css("text-align","center");
