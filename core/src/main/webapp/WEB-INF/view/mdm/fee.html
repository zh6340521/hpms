<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Fee.feeCode"/>'
                   data-bind="value:model.feeCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Fee.feeName"/>'
                   data-bind="value:model.feeName" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Fee.transType"/>'
                   data-bind="value:model.transType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Fee.equipmentType"/>'
                   data-bind="value:model.equipmentType" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/mdm/fee/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hpms/mdm/fee/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hpms/mdm/fee/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hpms/mdm/fee/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "feeId",
                fields: {}
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "feeId",
                title: '<@spring.message "Fee.feeId"/>',
                width: 120
            },
                    {
                field: "feeCode",
                title: '<@spring.message "Fee.feeCode"/>',
                width: 120
            },
                    {
                field: "feeName",
                title: '<@spring.message "Fee.feeName"/>',
                width: 120
            },
                    {
                field: "description",
                title: '<@spring.message "Fee.description"/>',
                width: 120
            },
                    {
                field: "billingFrequency",
                title: '<@spring.message "Fee.billingFrequency"/>',
                width: 120
            },
                    {
                field: "billingMethod",
                title: '<@spring.message "Fee.billingMethod"/>',
                width: 120
            },
                    {
                field: "revenueAccount",
                title: '<@spring.message "Fee.revenueAccount"/>',
                width: 120
            },
                    {
                field: "startDateActive",
                title: '<@spring.message "Fee.startDateActive"/>',
                width: 120
            },
                    {
                field: "endDateActive",
                title: '<@spring.message "Fee.endDateActive"/>',
                width: 120
            },
                    {
                field: "enableFlag",
                title: '<@spring.message "Fee.enableFlag"/>',
                width: 120
            },
                    {
                field: "feeTypeId",
                title: '<@spring.message "Fee.feeTypeId"/>',
                width: 120
            },
                    {
                field: "transType",
                title: '<@spring.message "Fee.transType"/>',
                width: 120
            },
                    {
                field: "overdueRate",
                title: '<@spring.message "Fee.overdueRate"/>',
                width: 120
            },
                    {
                field: "chargeDays",
                title: '<@spring.message "Fee.chargeDays"/>',
                width: 120
            },
                    {
                field: "roundRule",
                title: '<@spring.message "Fee.roundRule"/>',
                width: 120
            },
                    {
                field: "precision",
                title: '<@spring.message "Fee.precision"/>',
                width: 120
            },
                    {
                field: "priceEditFlag",
                title: '<@spring.message "Fee.priceEditFlag"/>',
                width: 120
            },
                    {
                field: "equipmentFlag",
                title: '<@spring.message "Fee.equipmentFlag"/>',
                width: 120
            },
                    {
                field: "equipmentType",
                title: '<@spring.message "Fee.equipmentType"/>',
                width: 120
            },
                    {
                field: "overdueFalg",
                title: '<@spring.message "Fee.overdueFalg"/>',
                width: 120
            },
                    {
                field: "itemFlag",
                title: '<@spring.message "Fee.itemFlag"/>',
                width: 120
            },
        ],
        editable: true
    });

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
