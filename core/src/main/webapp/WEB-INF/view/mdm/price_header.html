<#include "../include/header.html">
<body>
    <style type="text/css">
		.k-textbox {
			width: 180px;
    		height: 25px;
		}
		.inputbox{
			width: 180px;
    		height: 25px;
		}
	</style>
	<script type="text/javascript">
	var viewModel = kendo.observable({
        model: {},
        createFunction: function(){
            $('#price_header_grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#price_header_grid').data('kendoGrid').saveChanges();
        },
        queryResource    : function (e) {
            $('#price_header_grid').data('kendoGrid').dataSource.page(1);
        },
        resetForm : function (e) {
            var formData = viewModel.model.toJSON();
            for (var k in formData) {
                viewModel.model.set(k, null);
            }
        }
    });
	</script>
<div id="page-content">
	<div id="dialogNewData"></div>
	<div id="price_header_form">
		<form class="form-horizontal" id="pool_form" role="form" style="margin-top: 5px;">
			<div class="row">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">编码</label>
				    <div class="col-md-7">
				    	<input class="k-textbox" name="priceCode" data-bind="value:model.priceCode" style="width: 90%;"/>
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">定价表名称</label>
					<div class="col-md-7">
						<input class="k-textbox" name="priceName" data-bind="value:model.priceName" style="width: 90%;"/>
					</div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">公司</label>
				    <div class="col-md-7">
				      <input id="companyId" name="companyId"  data-bind="value:model.companyId" style="width: 90%;">
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">项目</label>
				    <div class="col-md-7">
				        <input id="projectId" name="projectId"  data-bind="value:model.projectId" style="width: 90%;"/> 
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">有效期起</label>
				    <div class="col-md-7">
				    	<input id="startDateActive" data-role="datepicker"  data-bind="value:model.startDateActive" style="width: 90%;"/>
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label">有效期止</label>
				    <div class="col-md-7">
				    	<input id="endDateActive" data-role="datepicker" data-bind="value:model.endDateActive" style="width: 90%;"/>
				    </div>
				</div>
			</div>
		</form>
	</div>
	<script>kendo.bind($('#price_header_form'), viewModel);</script>
	<div class="pull-left" id="toolbar-btn" style="clear:both;padding-bottom:10px;padding-top:20px;">
        <span  data-bind="click:createFunction" class="btn btn-primary" style="float:left;margin-right:5px;"><@spring.message "hap.new"/></span>
        <span  data-bind="click:queryResource" class="btn btn-danger" style="float:left;"><@spring.message "hap.query"/></span>
	</div>
	<script>kendo.bind($('#toolbar-btn'), viewModel);</script>
	<div style="clear:both">
        <div id="price_header_grid" ></div>
    </div>
</div>
	<script type="text/javascript" >
		
		$('#price_header_form input').keydown(function (e) {
		    if (e.keyCode == 13) {
		        e.target.blur();
		        viewModel.queryResource(e);
		    }
		});
		
		$("#companyId").kendoComboBox({
		  valuePrimitive: true,
		  dataTextField: "companyFullName",
          dataValueField: "companyId",
          dataSource: {
                    transport: {
                    	read:function(options) {
						      $.ajax({
						        type   : "POST",
						        url: "${base.contextPath}/mdm/property/companyQuery",
						        data: {}, 
						        success: function(json) {
						          options.success(json.rows);
						        }
						      });
    					}
                	} 
          }
		});
		$("#projectId").kendoComboBox({
          autoBind: false,
          valuePrimitive: true,
          cascadeFrom: "companyId",
          cascadeFromField: "companyId",
          filter: "contains",
          dataTextField: "projectName",
          dataValueField: "projectId",
          dataSource: {
              serverFiltering:true,
              transport: {
                  read: {
                  	url:"${base.contextPath}/mdm/property/projectQuery",
                  	type : "POST" 
                  }, 
                  contentType : "application/json",
                  parameterMap: function(options, type) {
                      if (type === "read") {
                          var filter = options.filter.filters[0]
                          var map = {};
                          map[filter.field] = filter.value;
                          return map;
                      }
                  }
              },
              schema: {
                  data: 'rows'
              }
          }
      }) ;
      
	  
		var dataSource = new kendo.data.DataSource({
	        transport   : {
	            read        : {
	                url     : _basePath+"/mdm/priceHeader/priceHeaderQuery",
	                type    : "POST",
	                dataType: "json"
	            },
                create: {
                    url: _basePath + "/mdm/priceHeader/priceHeaderSubmit",
                    contentType: "application/json",
                    type: "POST",
                    success : function(e){
                    },
                    error:function(e){
                    	alert(e);
                    }
                },
                update: {
                    url: _basePath + "/mdm/priceHeader/priceHeaderSubmit",
                    contentType: "application/json",
                    type: "POST",
                    success : function(e){
                    	alert(e);
                    },
                    error:function(e){
                    	alert(e);
                    }
                },
	            parameterMap: function (options, type) {
	                if (type !== "read" && options.models) {
	                    var datas = Hap.prepareSubmitParameter(options, type)
	                    return kendo.stringify(datas);
	                } else if (type === "read") {
	                	var model = viewModel.model.toJSON();
	                    var map = {};
	                    if(model.priceCode){
	                        map.priceCode = model.priceCode.trim();
	                    }
	                    if(model.priceName){
	                        map.priceName = model.priceName.trim();
	                    }
	                    if(model.companyId){
	                        map.companyId = model.companyId;
	                    }
	                    if(model.projectId){
	                        map.projectId = model.projectId
	                    }
	                    if(model.startDateActive){
	                        map.startDateActive = new Date(model.startDateActive);
	                    }
	                    if(model.endDateActive){
	                        map.endDateActive = new Date(model.endDateActive);
	                    }
	                    if (options.page) {
	                        map.page = options.page;
	                    }
	                    if (options.pageSize) {
	                        map.pagesize = options.pageSize;
	                    }
	                    return map;
	                	
	                    //return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
	                }
	            }
	        },
	        batch       : true,
	        requestEnd: function(e) {
    			 	if (e.response.success && e.type != "read") {
    					kendo.ui.showInfoDialog({
    	                       		message:'<@spring.message "hap.tip.success"/>'
    	                       })
   					}else{
   						this.cancelChanges();
   					}
    		},
	        serverPaging: true,
	        pageSize    : 10,
	        schema      : {
	            data  : 'rows',
	            total : 'total',
	            model : {
	                id    : "priceHeaderId",
	                fields: {
	                	priceCode  : {type:"string",validation: {required: true}},
                    	priceName : {type:"string",validation: {required: true}},
                    	companyId: {validation: {required: true}},
                    	projectId: {validation: {required: true}},
                    	description: {type:"string"},
                    	startDateActive: {type:"date",validation: {required: true}},
                    	endDateActive: {type:"date",validation: {required: true}},
	                }
	            }
	        }
	    });
	    
	    var companyData = [];
	    var projectData = [];
		var grid = $("#price_header_grid").kendoGrid({
	        	dataSource : dataSource,
		        navigatable: false,
		        height: '100%',
		        resizable: true,
		        scrollable: "multiple,rowbox",
		        reorderable: true,
		        sortable   : true, 
		        selectable : "row",
	        	editable: "inline",
		        columnMenu: true,
		        pageable: {
		            pageSizes: [5, 10, 20, 50],
		            refresh: true,
		            buttonCount: 5
		        },
	       		columns : [
	       		{command : [{name:"edit"}], 
			        		title: '<@spring.message "hap.action"/>', 
			        		attributes: {style: "text-align:center"},
			        		width: "9%"
			    },{
		        	field      : "priceCode",
	                title      : "编码", 
	                width      : "13%",
	                attributes  : {style: "text-align:center"},
	                template   :function(e){
		                	return '<a style="text-decoration : underline;color : blue;cursor:pointer" onclick="parent.openTab(\'price_header'+e.priceCode+'\',\''+e.priceCode+'\', \'mdm/price_line.html?priceHeaderId='+e.priceHeaderId+'\')">'               
									+ e.priceCode
									+ '</a>'
                    },
	                editor: function(container, options){
                        var editor = $('<input class="k-input k-textbox k-valid" type="text" required validationMessage="<@spring.message "hpms.notempty"/>" name="priceCode"/>');
                        editor.css('width','100%');
                        container.append(editor);
                	}
		        },{
		        	field      : "priceName",
	                title      : "定价表名称", 
	                width      : "13%",
	                attributes  : {style: "text-align:center"},
	                editor: function(container, options){
                        var editor = $('<input class="k-input k-textbox k-valid" type="text" required validationMessage="<@spring.message "hpms.notempty"/>" name="priceName"/>');
                        editor.css('width','100%');
                        container.append(editor);
                	}
		        },{
		        	field      : "companyId",
	                title      : "公司", 
	                width      : "13%",
	                attributes : {style: "text-align:center"},
	                template: function(dataItem){
						return dataItem['companyName']|| '' 
		           	},
		           	editor: function(container, options){
		           			$.ajax({
			    	      		url : '${base.contextPath}/mdm/property/companyQuery',
			    	      		type : 'POST',
			    	      		contentType : "application/json;charset=utf-8",
			    	      		cache : false,
			    	      		dataType : 'json',
			    	      		async : false,
			    	      		success : function(data) {
			    	      			companyData = data.rows
			    	      		}
			    	      	 }); 
				        	$('<input required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
		                         .appendTo(container)
		                         .kendoDropDownList({
		                             dataTextField: "companyFullName",
		                             dataValueField: "companyId",
		                             valuePrimitive: true,
		                             dataSource: companyData,
		                             select:function(e){
		                            	 options.model.set('projectName',null);
			                        	 options.model.set('projectId',null);
			                        	 $.ajax({
						    	      		url : '${base.contextPath}/mdm/property/projectQuery?companyId='+options.model.companyId,
						    	      		type : 'POST',
						    	      		contentType : "application/json;charset=utf-8",
						    	      		cache : false,
						    	      		dataType : 'json',
						    	      		async : false,
						    	      		success : function(data) {
						    	      			var dropdownlist = $("#projectId2").data("kendoDropDownList");
												dropdownlist.setDataSource(data.rows);
						    	      		}
			    	      	 			});
		                             }
		                    });
				        
		            }
		        },{
		        	field      : "projectId",
	                title      : "项目", 
	                width      : "13%",
	                attributes : {style: "text-align:center"},
	              	template: function(dataItem){
		           		return dataItem['projectName']|| '' 
		           	},
		           	editor: function(container, options){
				        	$('<input id="projectId2" required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
		                         .appendTo(container)
		                         .kendoDropDownList({
		                             dataTextField: "projectName",
		                             dataValueField: "projectId",
		                             valuePrimitive: true,
		                             dataSource: projectData
		                    });
				        
		            }
		        },{
		        	field      : "description",
	                title      : "描述", 
	                width      : "13%",
	                attributes  : {style: "text-align:center"},
	                editor: function(container, options){
                        var editor = $('<input class="k-input k-textbox k-valid" type="text" name="description"/>');
                        editor.css('width','100%');
                        container.append(editor);
                	}
		        },{
		        	field      : "startDateActive",
	                title      : "有效时间起", 
	                width      : "13%",
	                attributes  : {style: "text-align:center"},
	                format: "{0:yyyy-MM-dd}",
	                editor: function(container, options) {
	                	var end = options.model.endDateActive;
	                    var d;
	                    if(end){
	                        d=end;
	                    }       
	                     $('<input id="startDateActive" required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
	                        .appendTo(container)
	                        .kendoDatePicker({
	                             format:"yyyy-MM-dd",
	                             max:d,
	                             change:function(){
	                                 if(this.value()!=null){                              	 
	                                 d = this.value();
	                                 }else{
	                                	d= new Date(1900, 0, 1, 22, 0, 0);
	                                 }
	                                 $('#endDateActive').data('kendoDatePicker').min(d)
	                             }
	                      }); 
	                }
		        },{
		        	field      : "endDateActive",
	                title      : "有效时间止", 
	                width      : "13%",
	                attributes  : {style: "text-align:center"},
	                format: "{0:yyyy-MM-dd}",
	                editor: function(container, options) {
	                    var start = options.model.startDateActive;
	                    var d;
	                    if(start){
	                    	d=start;
	                    }
	                    $('<input id="endDateActive" required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
	                        .appendTo(container)
	                        .kendoDatePicker({
	                             format:"yyyy-MM-dd",
	                             min:d,
	                             change:function(){
	                                 if(this.value()!=null){                              	 
	                                 d = this.value();
	                                 }else{
	                                  d= new Date(2099, 0, 1, 22, 0, 0);
	                                 }
	                                 console.log(d);
	                                 $('#startDateActive').data('kendoDatePicker').max(d);
	                             }
	                      });
	                }
		        }]
	    }).data("kendoGrid");
    	Hap.autoResizeGrid("#price_header_grid");
    	$("#price_header_grid thead>tr th").css("text-align","center");
	</script>
</body>
</html>
