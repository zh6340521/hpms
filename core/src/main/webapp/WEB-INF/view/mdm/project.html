<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });

    function newData() {
        $("#newWin").kendoWindow({
            actions: ["Close"],
            title: $l('hap.new'),
            draggable: true,
            height: "500px",
            width: "700px",
            close: function(){
                $("#viewWin").empty();
                $("#editWin").empty();
            },
            content: "project_create.html?isedit=0",
            iframe: true,
            modal: true
        });
        var win = $("#newWin").data("kendoWindow");
        win.center().open();
    }

</script>
<body>
<div id="newWin" style="display: none"></div>
<div id="viewWin" style="display: none"></div>
<div id="editWin" style="display: none"></div>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span onclick="newData()" class="btn btn-primary" style="float:left;margin-right:5px;"><@spring.message "hap.new"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "hpms.mdm.project.projectCode"/>'
                   data-bind="value:model.projectCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "hpms.mdm.project.projectName"/>'
                   data-bind="value:model.projectName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/mdm/project/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hpms/mdm/project/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hpms/mdm/project/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hpms/mdm/project/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "projectId",
                fields: {
                    startDateActive: {type: "date"},
                    endDateActive: {type: "date"}
                }
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field      : "",
                title      : '<@spring.message "hap.action"/>',
                width      : 50 ,
                template : function(rowdata) {
                    var uid = rowdata.uid.toString();
                    var singleDispatch = '<button type="button" id="dispatch" class="btn btn-info btn-xs" data-toggle="tooltip" data-placement="top" title='+'<@spring.message "hap.view"/>'+' onclick="lookProject('+rowdata.projectId+')"><span class="glyphicon glyphicon-eye-open"></span></button>&nbsp;';
                    var singleRecycle = '<button type="button" id="recycle" class="btn btn-warning btn-xs" data-toggle="tooltip" data-placement="top" title='+'<@spring.message "hap.edit"/>'+' onclick="updateProject('+rowdata.projectId+')"><span class="glyphicon glyphicon-edit"></span></button>';
                    return singleDispatch + singleRecycle;
                },
                attributes  : {style: "text-align:center"}
            },
                    {
                field: "projectCode",
                title: '<@spring.message "hpms.mdm.project.projectCode"/>',
                width: 90
            },
                    {
                field: "projectName",
                title: '<@spring.message "hpms.mdm.project.projectName"/>',
                width: 120
            },
                    {
                field: "groupName",
                title: '<@spring.message "hpms.mdm.project.groupName"/>',
                width: 150
            },
                    {
                field: "companyName",
                title: '<@spring.message "hpms.mdm.project.companyName"/>',
                width: 150
            },
                    {
                field: "projectContact",
                title: '<@spring.message "hpms.mdm.project.projectContact"/>',
                width: 90
            },
                    {
                field: "contactPhone",
                title: '<@spring.message "hpms.mdm.project.contactPhone"/>',
                width: 90
            },
                    {
                field: "projectAddress",
                title: '<@spring.message "hpms.mdm.project.projectAddress"/>',
                width: 180
            },
                    {
                field: "startDateActive",
                title: '<@spring.message "hpms.mdm.project.startDateActive"/>',
                width: 120,
                format: "{0:yyyy-MM-dd}"
            },
                    {
                field: "endDateActive",
                title: '<@spring.message "hpms.mdm.project.endDateActive"/>',
                width: 120,
                format: "{0:yyyy-MM-dd}"
            },
        ],
        editable: false
    });

    function lookProject(projectId) {
        $("#viewWin").kendoWindow({
            actions: ["Close"],
            title: $l('hap.view'),
            draggable: true,
            height: "500px",
            width: "700px",
            close: function(){
            },
            content: "project_create.html?isedit=1&projectId=" + projectId,
            iframe: true,
            modal: true
        });
        var win = $("#viewWin").data("kendoWindow");
        win.center().open();
    }

    function updateProject(projectId) {
        $("#editWin").kendoWindow({
            actions: ["Close"],
            title: $l('hap.edit'),
            draggable: true,
            height: "500px",
            width: "700px",
            close: function(){
            },
            content: "project_create.html?isedit=2&projectId=" + projectId,
            iframe: true,
            modal: true
        });
        var win = $("#editWin").data("kendoWindow");
        win.center().open();
    }

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
