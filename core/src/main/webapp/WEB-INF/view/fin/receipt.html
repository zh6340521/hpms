<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:saveFunction" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span onclick="deleteData()" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Receipt.transType"/>'
                   data-bind="value:model.transType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Receipt.clearCode"/>'
                   data-bind="value:model.clearCode" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/fin/receipt/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hpms/fin/receipt/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hpms/fin/receipt/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hpms/fin/receipt/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "receiptId",
                fields: {
                    receiptDate:{type:"date"}
                }
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "receiptId",
                title: '<@spring.message "Receipt.receiptId"/>',
                width: 120
            },
                    {
                field: "feeListId",
                title: '<@spring.message "Receipt.feeListId"/>',
                width: 120
            },
                    {
                field: "companyId",
                title: '<@spring.message "Receipt.companyId"/>',
                width: 120
            },
                    {
                field: "projectId",
                title: '<@spring.message "Receipt.projectId"/>',
                width: 120
            },
                    {
                field: "receiptNum",
                title: '<@spring.message "Receipt.receiptNum"/>',
                width: 120
            },
                    {
                field: "lineNumber",
                title: '<@spring.message "Receipt.lineNumber"/>',
                width: 120
            },
                    {
                field: "referenceNumber",
                title: '<@spring.message "Receipt.referenceNumber"/>',
                width: 120
            },
                    {
                field: "occupationId",
                title: '<@spring.message "Receipt.occupationId"/>',
                width: 120
            },
                    {
                field: "feeTypeId",
                title: '<@spring.message "Receipt.feeTypeId"/>',
                width: 120
            },
                    {
                field: "feeId",
                title: '<@spring.message "Receipt.feeId"/>',
                width: 120
            },
                    {
                field: "receiptDate",
                title: '<@spring.message "Receipt.receiptDate"/>',
                width: 120
            },
                    {
                field: "receiptMethod",
                title: '<@spring.message "Receipt.receiptMethod"/>',
                width: 120
            },
                    {
                field: "receiptTerm",
                title: '<@spring.message "Receipt.receiptTerm"/>',
                width: 120
            },
                    {
                field: "receiptAmount",
                title: '<@spring.message "Receipt.receiptAmount"/>',
                width: 120
            },
                    {
                field: "refundAmount",
                title: '<@spring.message "Receipt.refundAmount"/>',
                width: 120
            },
                    {
                field: "deductAmount",
                title: '<@spring.message "Receipt.deductAmount"/>',
                width: 120
            },
                    {
                field: "currency",
                title: '<@spring.message "Receipt.currency"/>',
                width: 120
            },
                    {
                field: "receiptPeriod",
                title: '<@spring.message "Receipt.receiptPeriod"/>',
                width: 120
            },
                    {
                field: "transType",
                title: '<@spring.message "Receipt.transType"/>',
                width: 120
            },
                    {
                field: "adjAmount",
                title: '<@spring.message "Receipt.adjAmount"/>',
                width: 120
            },
                    {
                field: "deductReason",
                title: '<@spring.message "Receipt.deductReason"/>',
                width: 120
            },
                    {
                field: "payer",
                title: '<@spring.message "Receipt.payer"/>',
                width: 120
            },
                    {
                field: "transactor",
                title: '<@spring.message "Receipt.transactor"/>',
                width: 120
            },
                    {
                field: "clearTransactor",
                title: '<@spring.message "Receipt.clearTransactor"/>',
                width: 120
            },
                    {
                field: "clearCode",
                title: '<@spring.message "Receipt.clearCode"/>',
                width: 120
            },
                    {
                field: "clearedDate",
                title: '<@spring.message "Receipt.clearedDate"/>',
                width: 120
            },
                    {
                field: "receiptStatus",
                title: '<@spring.message "Receipt.receiptStatus"/>',
                width: 120
            },
                    {
                field: "description",
                title: '<@spring.message "Receipt.description"/>',
                width: 120
            },
                    {
                field: "programId",
                title: '<@spring.message "Receipt.programId"/>',
                width: 120
            },
                    {
                field: "requestId",
                title: '<@spring.message "Receipt.requestId"/>',
                width: 120
            },
        ],
        editable: true
    });

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
