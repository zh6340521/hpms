<#include "../include/header.html">
<body>
    <style type="text/css">
		.k-textbox {
			width: 180px;
    		height: 25px;
		}
		.inputbox{
			width: 180px;
    		height: 25px;
		}
	</style>
	<script src="${base.contextPath}/common/code?creationPeriodData=HPMS_FEE_CREATE" type="text/javascript"></script>
	<script type="text/javascript">
	var viewModel = kendo.observable({
        model: {fields: {
	                	structureId: {},
	                	versionId: {}
	                }},
        queryResource    : function (e) {
        	if(viewModel.model.creationPeriod==null){
				viewModel.model.set("num",null);
			}
            $('#fee_list_grid').data('kendoGrid').dataSource.page(1); 
            $("#fee").show();
			$("#ee").show();
			$("#aa").hide();
        },
        resetForm : function (e) {
            var formData = viewModel.model.toJSON();
            for (var k in formData) {
                viewModel.model.set(k, null);
            }
        }
    });

	</script>
<div id="property_tree" ></div>
<div id="page-content">
	<div id="fee_list_form">
		<form class="form-horizontal" id="pool_form" role="form" style="margin-top: 5px;">
			<div class="row">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.company'/></label>
				    <div class="col-md-7">
				    	<input id="companyId" name="companyId" data-bind="value:model.companyId" style="width: 90%;"/>
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.project'/></label>
					<div class="col-md-7">
						<input id="projectId" name="projectId" data-bind="value:model.projectId" style="width: 90%;"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.propertynumber'/></label>
				    <div class="col-md-7">
				        <span class="k-widget k-lov k-header" style="width: 90%;">
					       <span tabindex="-1" unselectable="on" class="k-dropdown-wrap k-state-default">
					          <input id="structureName" data-bind="value:model.structureName" class="k-input" type="text" autocomplete="off" title="" role="lov" aria-expanded="false"  readonly="readonly" style="width: 100%;">
					              <span unselectable="on" class="k-icon k-i-close" title="clear" role="button" tabindex="-1">
					              </span>
					          <span unselectable="on" class="k-select" aria-label="select" role="button" tabindex="-1" onclick="newTree()">
						           <span class="k-icon k-i-search">
						           </span>
					          </span>
					       </span>					     
						</span> 
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.mdm.priceline.feetype'/></label>
				    <div class="col-md-7">
				    	<input id="feeTypeId" name="feeTypeId" data-bind="value:model.feeTypeId" style="width: 90%;"/>
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.mdm.priceline.fee'/></label>
					<div class="col-md-7">
						<input id="feeId" name="feeId" data-bind="value:model.feeId" style="width: 90%;"/>
					</div>
				</div>
			</div>
			<div class="row" id="trx1">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.fin.feelist.creationperiod'/></label>
				    <div class="col-md-4">
				    	<input id="creationPeriod" name="creationPeriod" data-bind="value:model.creationPeriod" style="width: 110%;"/>
				    </div>
				    <div class="col-md-3">
						<input onblur="verifyNumber(this)" name="num" class="k-textbox" data-bind="value:model.num" style="width: 200%;"/>
					</div>
				</div>
			</div>
			<div class="row" id="trx2">
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.fin.feelist.feelistdate'/></label>
				    <div class="col-md-7">
				    	<input id="feeListDate" data-role="datepicker" data-bind="value:model.feeListDate" style="width: 90%;"/>
				    </div>
				</div>
				<div class="from-group col-md-4" style="margin-bottom:10px">
					<label class="col-md-5 control-label"><@spring.message 'hpms.fin.feelist.quantity'/></label>
					<div class="col-md-7">
						<input onblur="verifyNumber(this)" name="number" class="k-textbox" data-bind="value:model.number" style="width: 90%;"/>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>kendo.bind($('#fee_list_form'), viewModel);</script>
	<div class="pull-left" id="toolbar-btn" style="clear:both;padding-bottom:10px;padding-top:20px;">
        <span id="aa" data-bind="click:queryResource" class="btn btn-primary" style="float:left;margin-right:5px;"><@spring.message "hpms.fin.feelist.preview"/></span>
        <span id="ee" onclick="preview()" class="btn btn-primary" style="float:left;margin-right:5px;"><@spring.message "hap.ok"/></span>
        <span  onclick="cancel()" class="btn btn-primary" style="float:left;margin-right:5px;"><@spring.message "hap.cancel"/></span>
	</div>
	<script>kendo.bind($('#toolbar-btn'), viewModel);</script>
	<div style="clear:both" id="fee" >
        <div id="fee_list_grid" ></div>
    </div>
</div>
	<script type="text/javascript">
		var listData = [];
		function verifyNumber(self){
      		var reg = /^\+?[1-9][0-9]*$/;
	        if (! reg.test(self.value)) {
	        	kendo.ui.showErrorDialog({
                        message: "<@spring.message 'hpms.mdm.feetype.numberlimit'/>"
                }).done(function (e) {
                        self.value= "";
                })
	        }
      	}
		
		$("#num").attr("readonly",true);
		$("#trx1").hide();
		$("#trx2").hide();
		$("#fee").hide();
		$("#ee").hide();
		
		function cancel(){
   			parent.closeTab("fee_list");
      	}
		
		function preview(){
			if(viewModel.model.creationPeriod==null){
				viewModel.model.set("num",null);
			}
			var requestData = [];
   	     	var checked = grid.selectedDataItems();
           	if(!checked.length)
           	{
           		kendo.ui.showInfoDialog({
       			message: $l('hap.tip.selectrow')
       			});
           		return;
           	}
           	$.each(checked,function(i,v){
	        	requestData.push(v);      	
	        })
         	$.ajax({
		        url: "${base.contextPath}/fin/feeList/feeListSubmit",
		        data       : kendo.stringify(requestData),
                type       : 'post',
                contentType: "application/json",
                cache      : false,
                dataType   : 'json', 
		        success: function(json) {
		        	if(json.success){
			        	kendo.ui.showInfoDialog({
	    	            	message:'<@spring.message "hap.tip.success"/>'
	    	            }).done(function(e){
	    	            	parent.closeTab("fee_list");
	    	            	//window.top.tab.reload("mainTab_ts_active");
	    	            	
                       	})
			        	
		        	}
		        }
	      	});
      	}
		
		function newTree(){
			$("#property_tree").kendoWindow({
	            actions: ["Close"],
	            title: $l('<@spring.message "hpms.fin.feelist.choose"/>'),
	            draggable: true,
	            height: "510px",
	            width: "350px",
	            content: '${base.contextPath}/fin/property_tree.html?companyId='+viewModel.model.companyId+'&projectId='+viewModel.model.projectId,
	            iframe: true,
	            modal: true
	        });
	    	var win = $("#property_tree").data("kendoWindow");
      		win.center().open();
		}
		
		$("#companyId").kendoComboBox({
		  valuePrimitive: true,
		  dataTextField: "companyFullName",
          dataValueField: "companyId",
          dataSource: {
                    transport: {
                    	read:function(options) {
						      $.ajax({
						        type   : "POST",
						        url: "${base.contextPath}/mdm/property/companyQuery",
						        data: {}, 
						        success: function(json) {
						          options.success(json.rows);
						        }
						      });
    					}
                	} 
          }
		});
		$("#projectId").kendoComboBox({
          autoBind: false,
          valuePrimitive: true,
          cascadeFrom: "companyId",
          cascadeFromField: "companyId",
          filter: "contains",
          dataTextField: "projectName",
          dataValueField: "projectId",
          dataSource: {
              serverFiltering:true,
              transport: {
                  read: {
                  	url:"${base.contextPath}/mdm/property/projectQuery",
                  	type : "POST" 
                  }, 
                  contentType : "application/json",
                  parameterMap: function(options, type) {
                      if (type === "read") {
                          var filter = options.filter.filters[0]
                          var map = {};
                          map[filter.field] = filter.value;
                          return map;
                      }
                  }
              },
              schema: {
                  data: 'rows'
              }
          }
      }) ;
      
      $("#feeTypeId").kendoComboBox({
		  valuePrimitive: true,
		  dataTextField: "feeTypeName",
          dataValueField: "feeTypeId",
          dataSource: {
                    transport: {
                    	read:function(options) {
						      $.ajax({
						        type   : "POST",
						        url: "${base.contextPath}/mdm/priceLine/feeTypeQuery",
						        data: {}, 
						        success: function(json) {
						          options.success(json.rows);
						        }
						      });
    					}
                	} 
          }
		});
		
		$("#feeId").kendoComboBox({
          autoBind: false,
          valuePrimitive: true,
          cascadeFrom: "feeTypeId",
          cascadeFromField: "feeTypeId",
          filter: "contains",
          dataTextField: "feeName",
          dataValueField: "feeId",
          dataSource: {
              serverFiltering:true,
              transport: {
                  read: {
                  	url:"${base.contextPath}/mdm/priceLine/feeQuery",
                  	type : "POST" 
                  }, 
                  contentType : "application/json",
                  parameterMap: function(options, type) {
                      if (type === "read") {
                          var filter = options.filter.filters[0]
                          var map = {};
                          map[filter.field] = filter.value;
                          return map;
                      }
                  }
              },
              schema: {
                  data: 'rows'
              }
          },
          select:onSelect
      }) ;
      
      function onSelect(e){
		if(e.dataItem.billingFrequency=="UNTIME"){//不定
			$("#trx2").show();
			$("#trx1").hide();
		}else if(e.dataItem.billingFrequency=="PERIOD"){//周期
			viewModel.model.set("num","周期数，请输入正整数");
			$("#trx1").show();
			$("#trx2").hide();
		}
	  }
	  
	  $("#creationPeriod").kendoComboBox({
		  valuePrimitive: true,
		  dataTextField: "meaning",
          dataValueField: "value",
          dataSource: creationPeriodData,
          select:onSelect2
	  });
	  
	  function onSelect2(e){
	  	 $("#num").attr("readonly",false);
	  	 viewModel.model.set("num","");
		
	  }
	  	
		var dataSource = new kendo.data.DataSource({
			transport   : {
	            read        : {
	                url     : _basePath+"/fin/feeList/preview",
	                type    : "POST",
	                dataType: "json"
	            },
	            parameterMap: function (options, type) {
	                if (type !== "read" && options.models) {
	                    var datas = Hap.prepareSubmitParameter(options, type)
	                    return kendo.stringify(datas);
	                } else if (type === "read") {
	                	var model = viewModel.model.toJSON();
	                    var map = {};
	                    if(model.companyId){
	                        map.companyId = model.companyId;
	                    }
	                    if(model.projectId){
	                        map.projectId = model.projectId
	                    }
	                    if(model.structureId){
	                        map.structureId = model.structureId
	                    }
	                    if(model.versionId){
	                        map.versionId = model.versionId
	                    }
	                    if(model.structureName){
	                        map.structureName = model.structureName
	                    }
	                    if(model.feeTypeId){
	                        map.feeTypeId = model.feeTypeId
	                    }
	                    if(model.feeId){
	                        map.feeId = model.feeId
	                    }
	                    if(model.creationPeriod){
	                        map.creationPeriod = model.creationPeriod
	                    }
	                    if(model.num){
	                        map.num = model.num
	                    }
	                    if(model.feeListDate){
	                        map.feeListDate = new Date(model.feeListDate);
	                    }
	                    if(model.number){
	                        map.number = model.number
	                    }
	                    return map;
	                }
	            }
	        },
	        batch       : true,
	        requestEnd: function(e) {
    			 	if (e.response.success && e.type == "read") {
    			 		if(e.response.rows[0].beff!=null&&e.response.rows[0].beff!=""){
    			 			kendo.ui.showInfoDialog({
    	                       		message:""+e.response.rows[0].beff+"<@spring.message 'hpms.fin.feelist.not_occupation'/>"
    	                       })
    			 		}
   					}else if(e.response.success==false){
   						$("#fee").hide();
						$("#ee").hide();
						$("#aa").show();
   					}
    		},
	        serverPaging: true,
	        pageSize    : 10,
	        schema      : {
	            data  : 'rows',
	            total : 'total',
	            model : {
	                id    : "feeListId",
	                fields: {
	                	accruedDate: {type:"date"},
	                	dateTo: {type:"date"},
	                	generateDate: {type:"date"},
	                	countedDate: {type:"date"},
	                	unitPrice: {type:"float"},
	                	grossAmount: {type:"float"},
	                	adjAmount: {type:"float"},
	                	overduePayment: {type:"float"},
	                	totalAmount: {type:"float"},
	                	presentRecord: {type:"float"},
	                	lastRecord: {type:"float"}
	                }
	            }
	        }
	    });
	     
		var grid=$("#fee_list_grid").kendoGrid({
			dataSource : dataSource,
	        navigatable: false,
	        height     : '100%',
	        resizable  : true,
	        scrollable : true,
	        editable   : false,
	        selectable : "multiple,rowbox",
	        reorderable: true,
	        sortable   : true,
	        columnMenu : true, //实现右击可以隐藏显示列
	        columns    : [{
	        	field      : "feeStatusName",
                title      : "<@spring.message 'hpms.mdm.feetype.enableflag'/>", 
                width      : 100,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "propertyNumber",
                title      : "<@spring.message 'hpms.mdm.property.propertynumber'/>", 
                width      : 120,
                attributes : {style: "text-align:center"}
	        },{
	        	field      : "propertyName",
                title      : "<@spring.message 'hpms.mdm.property.propertyname'/>", 
                width      : 120,
                attributes : {style: "text-align:center"}
              
	        },{
	        	field      : "customerName",
                title      : "<@spring.message 'hpms.fin.feelist.customer'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "feePeriod",
                title      : "<@spring.message 'hpms.fin.feelist.feeperiod'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "feeTypeName",
                title      : "<@spring.message 'hpms.mdm.priceline.feetype'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "feeName",
                title      : "<@spring.message 'hpms.mdm.priceline.fee'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "transTypeName",
                title      : "<@spring.message 'hpms.fin.invoice.transtype'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "unitPrice",
                title      : "<@spring.message 'hpms.mdm.priceline.unitprice'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "feeQuantity",
                title      : "<@spring.message 'hpms.fin.feelist.quantity'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "currencyType",
                title      : "<@spring.message 'hpms.mdm.priceline.currency'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "segmentFlag",
                title      : "<@spring.message 'hpms.fin.feelist.segmentflag'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "presentRecord",
                title      : "<@spring.message 'hpms.fin.feelist.presentrecord'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "lastRecord",
                title      : "<@spring.message 'hpms.fin.feelist.lastrecord'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "grossAmount",
                title      : "<@spring.message 'hpms.fin.feelist.grossamount'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "adjAmount",
                title      : "<@spring.message 'hpms.fin.feelist.adjamount'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "overduePayment",
                title      : "<@spring.message 'hpms.fin.feelist.overduepayment'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "totalAmount",
                title      : "<@spring.message 'hpms.fin.feelist.totalamount'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "accruedDate",
                title      : "<@spring.message 'hpms.fin.feelist.accrueddate'/>",
                format: "{0:yyyy-MM-dd}", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "dateTo",
                title      : "<@spring.message 'hpms.fin.feelist.dateto'/>", 
                width      : 120,
                format: "{0:yyyy-MM-dd}",
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "remark",
                title      : "<@spring.message 'hpms.fin.feelist.remark'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "dataSource",
                title      : "<@spring.message 'hpms.fin.feelist.datasource'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "referenceNumber",
                title      : "<@spring.message 'hpms.fin.feelist.referencenumber'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "payPartRepair",
                title      : "<@spring.message 'hpms.fin.feelist.paypartrepair'/>", 
                width      : 120,
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "generateDate",
                title      : "<@spring.message 'hpms.fin.feelist.generatedate'/>", 
                width      : 120,
                format: "{0:yyyy-MM-dd}",
                attributes  : {style: "text-align:center"}
	        },{
	        	field      : "countedDate",
                title      : "<@spring.message 'hpms.fin.feelist.counteddate'/>", 
                width      : 120,
                format: "{0:yyyy-MM-dd}",
                attributes  : {style: "text-align:center"}
	        }]
			
		}).data("kendoGrid");
		$("#fee_list_grid thead>tr th").css("text-align","center");
	    Hap.autoResizeGrid("#fee_list_grid");
	    
	</script>
</body>
</html>
