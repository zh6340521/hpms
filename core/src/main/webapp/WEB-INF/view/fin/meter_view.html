<#include "../include/header.html">
<script type="text/javascript">

    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#readGrid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#readGrid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#readGrid').data('kendoGrid').dataSource.page(1);
        }
    });

    var viewModel2 = kendo.observable({
        model: {},
        createFunction: function () {
            $('#changeGrid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#changeGrid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#changeGrid').data('kendoGrid').dataSource.page(1);
        }
    });

</script>
<body>

<div id="page-content">

    <div style="clear:both;">
        <b style="color: #000;"><@spring.message "hpms.fin.pubmeter.readrecord"/></b>
        <hr>
        <div id="readGrid"></div>
        <br><br>
        <b style="color: #000;"><@spring.message "hpms.fin.pubmeter.changerecord"/></b>
        <hr>
        <div id="changeGrid"></div>
    </div>
</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/fin/meter/read/his/query?equipmentId=${RequestParameters.equipmentId!0}",
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "readHisId",
                fields: {
                    readDate: {type: "date"}
                }
            }
        }
    });

    var readGrid = $("#readGrid").kendoGrid({
        dataSource: dataSource,
        height: "300px",
        resizable: true,
        scrollable: true,
        navigatable: false,
        //selectable: 'single, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "readDate",
                title: '<@spring.message "hpms.fin.pubmeter.readDate"/>',
                width: 150,
                format: "{0:yyyy-MM}"
            },
                    {
                field: "invoiceCode",
                title: '<@spring.message "hpms.fin.pubmeter.invoicecode"/>',
                width: 150
            },
                    {
                field: "lastRead",
                title: '<@spring.message "hpms.fin.pubmeter.lastRead"/>',
                width: 100
            },
                    {
                field: "currentRead",
                title: '<@spring.message "hpms.fin.pubmeter.currentRead"/>',
                width: 100
            },
                    {
                field: "meterTotalUse",
                title: '<@spring.message "hpms.fin.pubmeter.meterTotalUse"/>',
                width: 100
            },
                    {
                field: "meterTotalAmount",
                title: '<@spring.message "hpms.fin.pubmeter.meterTotalAmount"/>',
                width: 100
            },
        ],
        editable: false
    }).data("kendoGrid");

    dataSource2 = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/fin/pubmeter/change/query?changeEquipmentId=${RequestParameters.equipmentId!0}",
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel2.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "readHisId",
                fields: {
                    readDate: {type: "date"}
                }
            }
        }
    });

    var changeGrid = $("#changeGrid").kendoGrid({
        dataSource: dataSource2,
        height: "300px",
        resizable: true,
        scrollable: true,
        navigatable: false,
        //selectable: 'single, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field      : "",
                title      : '<@spring.message "hap.action"/>',
                width      : 70 ,
                template : function(rowdata) {
                    var buttonView = '<button type="button" id="dispatch" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title='+'<@spring.message "hap.view"/>'+' onclick="meterView('+rowdata.equipmentId + ',\'' + rowdata.equipmentName +'\')"><span class="glyphicon glyphicon-search"></span></button>';
                    return buttonView;
                },
                attributes  : {style: "text-align:center"}
            },
            {
                field: "companyFullName",
                title: '<@spring.message "hpms.mdm.project.companyName"/>',
                width: 150
            },
            {
                field: "projectName",
                title: '<@spring.message "hpms.mdm.project.projectName"/>',
                width: 120
            },
            {
                field: "typeName",
                title: '<@spring.message "hpms.mdm.equipment.equipmenttype"/>',
                width: 80
            },
            {
                field: "equipmentCode",
                title: '<@spring.message "hpms.mdm.equipment.equipmentcode"/>',
                width: 100
            },
            {
                field: "equipmentName",
                title: '<@spring.message "hpms.mdm.equipment.equipmentname"/>',
                width: 100
            },
            {
                field: "equipmentSignificance",
                title: '<@spring.message "hpms.mdm.equipment.significant"/>',
                width: 80
            },
            {
                field: "changeReason",
                title: '<@spring.message "hpms.fin.pubmeter.changereason"/>',
                width: 150
            },
        ],
        editable: false
    }).data("kendoGrid");

    function meterView(equipmentId,equipmentName) {
        parent.openTab("meterView" + equipmentId,equipmentName + '<@spring.message "hpms.fin.pubmeter.readrecord"/>',"fin/meter_view.html?&equipmentId=" + equipmentId)
    }


</script>
</body>
</html>
