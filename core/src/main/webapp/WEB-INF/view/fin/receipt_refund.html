<#include "../include/header.html">
<script
        src="${base.contextPath}/common/code?transTypeData=HPMS_TRANS_TYPE&deductReasonData=HPMS_DEDUCT_REASON">
</script>


<script type="text/javascript">

    var receiptId = ${RequestParameters.receiptId!0};


    var viewModel = kendo.observable({
        model: {
            deductReason:"LOST",
            deductAmount:0

        },
        saveFunction: function () {
            $.ajax({
                url: '${base.contextPath}/fin/receipt/submit',
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data       : kendo.stringify(viewModel.model),
                success: function (args) {
                    if (args.success) {
                        kendo.ui.showInfoDialog({
                            title: $l('hap.prompt'),
                            message: $l('hap.tip.success')
                        }).done(function () {
                            window.parent.$("#refundId").data("kendoWindow").close();
                        });
                    } else {
                        kendo.ui.showInfoDialog({
                            title: $l('hap.prompt'),
                            message: '<@spring.message "失败"/>'
                        });
                    }
                },
                error: function () {
                    alert("error");
                }
            });
        }
    });

    var receiptAmount = 0;

    $.ajax({
        url: '${base.contextPath}/fin/receipt/query?receiptId='+receiptId,
        type: "POST",
        dataType: "json",
        async:false,
        contentType: "application/json",
        success: function (args) {
            var data = args.rows[0] || {};
            for (var k in data) {
                if (k==='receiptAmount'){
                    receiptAmount = data[k];
                }
                viewModel.model.set(k,data[k]);
            }
            console.log(data)

        }
    });



</script>
<body>
<div id="page-content">
    <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
        <div class="form-horizontal" id="query-form">
            <div class="panel-body">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "建筑编码"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.propertyNumber" class="k-textbox" disabled>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "客户"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.customerName" class="k-textbox" disabled>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "客户编号"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.customerCode" class="k-textbox" disabled>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "交易类型"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.transTypeName" class="k-textbox" disabled>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "费项类型"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.feeTypeName" class="k-textbox">

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "收费项目"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.feeName" class="k-textbox">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "收款方式"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.receiptMethodName" class="k-textbox">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "收款金额"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.receiptAmount" class="k-textbox">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "收款人"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.transactor" class="k-textbox">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "收款日期"/>：</label>
                            <div class="col-sm-8">
                                <input disabled type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.receiptDate" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "缴款人"/>：</label>
                            <div class="col-sm-8">
                                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
                                       data-bind="value:model.payer" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "扣款原因"/>：</label>
                            <div class="col-sm-8">
                                <input id="deductReasonId" type="text" style="width:150px;margin-right:5px;"
                                       data-bind="value:model.deductReason">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-4 control-label"><@spring.message "扣款"/>：</label>
                            <div class="col-sm-8">
                                <input id="deductAmountId" type="text" style="width:150px;margin-right:5px;"
                                       data-bind="value:model.deductAmount">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-12" style="padding: 0">
                        <div class="form-group" style="margin: 0">
                            <label class="col-sm-2 control-label"><@spring.message "备注"/>：</label>
                            <div class="col-sm-10">
                                <input type="text" style="margin-right:5px;width:90%;"
                                       data-bind="value:model.description" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px">
                    <div id="toolbar-btn" style="margin-top:30px;padding-bottom: 10px;float: right;">
                        <span class="btn btn-primary k-grid-add"
                             style="margin-right: 30px" data-bind="click:saveFunction">
                            <i class="fa fa-plus-square" style="margin-right:3px;"></i>
                            <@spring.message "确定"/>
                        </span>

                        <span class="btn btn-primary k-grid-add"
                              style="margin-right: 70px" data-bind="click:saveFunction">
                            <i class="fa fa-plus-square" style="margin-right:3px;"></i>
                            <@spring.message "取消"/>
                        </span>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <script>kendo.bind($('#query-form'), viewModel);</script>

</div>

<script type="text/javascript">

    $("#receiptDateId").kendoDatePicker({
        format: "yyyy-MM-dd"
    });

    $("#deductReasonId").kendoDropDownList({
        optionLabel: '<@spring.message "hpms.mdm.equipmenttype.select"/>',
        dataTextField:"meaning",
        dataValueField:"value",
        valuePrimitive:true,
        dataSource: deductReasonData
    });

    $("#deductAmountId").kendoNumericTextBox({
        change:function () {
            viewModel.model.set("receiptAmount", -receiptAmount + this.value());
        }
    });

    $(document).ready(function () {
        var parentModel = window.parent.viewModel.model;
        viewModel.model.set("propertyNumber",parentModel.propertyNumber);
        viewModel.model.set("customerName",parentModel.customerName);
        viewModel.model.set("customerCode",parentModel.customerCode);
        viewModel.model.set("occupationId",parentModel.occupationId);
        viewModel.model.set("transactor", "${Session.userName}");
        viewModel.model.set("receiptAmount", -receiptAmount);
        viewModel.model.set("operationType", "refund");
    })

</script>
</body>
</html>
