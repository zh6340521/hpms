<#include "../include/header.html">
<script type="text/javascript">

    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });

</script>
<body>

<div id="page-content">

    <div style="clear:both">
        <div id="Grid"></div>
    </div>

</div>

<script type="text/javascript">

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/fin/meter/read/his/query?equipmentId=${RequestParameters.equipmentId!0}",
                type: "POST",
                dataType: "json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "readHisId",
                fields: {
                    readDate: {type: "date"}
                }
            }
        }
    });

    var grid = $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        //selectable: 'single, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "readDate",
                title: '<@spring.message "hpms.fin.pubmeter.readDate"/>',
                width: 150,
                format: "{0:yyyy-MM-dd}"
            },
                    {
                field: "invoiceCode",
                title: '<@spring.message "hpms.fin.pubmeter.invoicecode"/>',
                width: 150
            },
                    {
                field: "lastRead",
                title: '<@spring.message "hpms.fin.pubmeter.lastRead"/>',
                width: 150
            },
                    {
                field: "currentRead",
                title: '<@spring.message "hpms.fin.pubmeter.currentRead"/>',
                width: 100
            },
                    {
                field: "meterTotalUse",
                title: '<@spring.message "hpms.fin.pubmeter.meterTotalUse"/>',
                width: 100
            },
                    {
                field: "meterTotalAmount",
                title: '<@spring.message "hpms.fin.pubmeter.meterTotalAmount"/>',
                width: 100
            },
        ],
        editable: false
    }).data("kendoGrid");

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
