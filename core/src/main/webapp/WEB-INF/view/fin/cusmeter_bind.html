<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });


    function oprMeter(operation) {

        if (operation=="HIS"){
            parent.openTab("pubMeterHis",'<@spring.message "hpms.fin.pubmeter.meterreadhis"/>',"fin/pub_meter_his.html")
        }else {
            var requestData = [];
            var checked = grid.selectedDataItems();
            if(!checked.length)
            {
                kendo.ui.showInfoDialog({
                    message: $l('hap.tip.selectrow')
                });
                return;
            }
        }


        if(operation=="INIT"){
            $.each(checked,function(i,v) {

                viewModel.model.set("initFlag", "N");
                if(v.equipmentId != null && v.equipmentId != ''){
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/hpms/fin/meter/read/his/query",
                        data: { equipmentId : v.equipmentId },

                        success: function(json) {
                            var row = json.rows[0] || {};
                            for (var k in row) {
                                viewModel.model.set("initFlag", "Y");
                            }
                            if (viewModel.model.get("initFlag") == "N") {
                                $("#initWin").kendoWindow({
                                    actions: ["Close"],
                                    title: '<@spring.message "hpms.initialization"/>',
                                    draggable: true,
                                    height: "450px",
                                    width: "700px",
                                    close: function () {
                                    },
                                    content: "meter_init.html?&equipmentId=" + v.equipmentId,
                                    iframe: true,
                                    modal: true
                                });
                                var win = $("#initWin").data("kendoWindow");
                                win.center().open();
                            }else {
                                kendo.ui.showInfoDialog({
                                    message:'<@spring.message "hpms.fin.meter.initlimit"/>'
                                })
                            }
                        }
                    });
                }

            })
        }else if (operation=="VIEW"){
            $.each(checked,function(i,v) {
                parent.openTab("meterView" + v.equipmentId,v.equipmentName + '<@spring.message "hpms.fin.pubmeter.readrecord"/>',"fin/meter_view.html?&equipmentId=" + v.equipmentId)
            })

        }else if (operation=="CHANGE") {
            $.each(checked,function(i,v) {
                viewModel.model.set("initFlag", "N");
                if(v.equipmentId != null && v.equipmentId != ''){
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/hpms/fin/meter/read/his/query",
                        data: { equipmentId : v.equipmentId },

                        success: function(json) {
                            var row = json.rows[0] || {};
                            for (var k in row) {
                                viewModel.model.set("initFlag", "Y");
                            }
                            if (viewModel.model.get("initFlag") == "Y") {
                                $("#chgWin").kendoWindow({
                                    actions: ["Close"],
                                    title: '<@spring.message "hpms.fin.pubmeter.meterchange"/>',
                                    draggable: true,
                                    height: "450px",
                                    width: "800px",
                                    close: function () {
                                    },
                                    content: "meter_change.html?&equipmentId=" + v.equipmentId+"&&optionType=1"+"&&customerBindId="+v.cusmeterBindId,
                                    iframe: true,
                                    modal: true
                                });
                                var win = $("#chgWin").data("kendoWindow");
                                win.center().open();
                            }else {
                                kendo.ui.showInfoDialog({
                                    message:'<@spring.message "hpms.fin.meter.changelimit"/>'
                                })
                            }
                        }
                    });
                }
            })
        }
    }
</script>
<body>
<div id="page-content">
    <div id="cusmeter_bind_form">
        <form class="form-horizontal" id="pool_form" role="form" style="margin-top: 5px;">
            <div class="row">
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.company'/></label>
                    <div class="col-md-7">
                        <input id="companyId" name="companyId" data-bind="value:model.companyId" style="width: 90%;"/>
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.project'/></label>
                    <div class="col-md-7">
                        <input id="projectId" name="projectId" data-bind="value:model.projectId" style="width: 90%;"/>
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.mdm.fee.equipmenttype'/></label>
                    <div class="col-md-7">
                        <input id="equipmentTypeId" name="equipmentTypeId" data-bind="value:model.equipmentTypeId" style="width: 90%;"/>
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.fin.pubmeter.metercode'/></label>
                    <div class="col-md-7">
                        <input id="equipmentCode" name="equipmentCode" type="text" class="k-textbox" data-bind="value:model.equipmentCode" style="width: 90%;">
                    </div>
                </div>

            </div>
        </form>
    </div>
    <script>kendo.bind($('#cusmeter_bind_form'), viewModel);</script>

    <div class="pull-left" id="toolbar-btn" style="clear:both;padding-bottom:10px;padding-top:20px;">
        <span   class="btn btn-primary" onclick="oprMeter('INIT')" style="float:left;margin-right:10px;"><@spring.message "hpms.initialization"/></span>
        <span   class="btn btn-primary" onclick="oprMeter('VIEW')" style="float:left;margin-right:10px;"><@spring.message "hap.view"/></span>
        <span   class="btn btn-primary" onclick="oprMeter('CHANGE')" style="float:left;margin-right:10px;"><@spring.message "hpms.fin.pubmeter.meterchange"/></span>
        <span   class="btn btn-primary" style="float:left;margin-right:10px;"><@spring.message "hpms.fin.pubmeter.meterreadhis"/></span>
        <span   class="btn btn-primary" style="float:left;margin-right:10px;"><@spring.message "批量录入"/></span>
        <span   data-bind="click:queryResource" class="btn btn-primary" style="float:left;margin-right:10px;"><@spring.message "hap.query"/></span>
        <span   onclick="equipmentView()" class="btn btn-primary" style="float:left;margin-right:10px;"><@spring.message "仪表绑定"/></span>

    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>

    <div style="clear:both">
        <div id="Grid"></div>
    </div>

</div>

<div id="equipmentView" style="display: none"></div>
<div id="propertyView" style="display: none"></div>
<div id="initWin" style="display: none"></div>
<div id="chgWin" style="display: none"></div>


<script type="text/javascript">

    $("#companyId").kendoComboBox({
        valuePrimitive: true,
        dataTextField: "companyFullName",
        dataValueField: "companyId",
        dataSource: {
            transport: {
                read:function(options) {
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/fnd/company/query",
                        data: {},
                        success: function(json) {
                            options.success(json.rows);
                        }
                    });
                }
            }
        }
    });
    $("#projectId").kendoComboBox({
        autoBind: false,
        valuePrimitive: true,
        cascadeFrom: "companyId",
        cascadeFromField: "companyId",
        filter: "contains",
        dataTextField: "projectName",
        dataValueField: "projectId",
        dataSource: {
            serverFiltering:true,
            transport: {
                read: {
                    url:"${base.contextPath}/hpms/mdm/project/query",
                    type : "POST"
                },
                contentType : "application/json",
                parameterMap: function(options, type) {
                    if (type === "read") {
                        var filter = options.filter.filters[0]
                        var map = {};
                        map[filter.field] = filter.value;
                        return map;
                    }
                }
            },
            schema: {
                data: 'rows'
            }
        }

    }) ;


    $("#equipmentTypeId").kendoComboBox({
        valuePrimitive: true,
        dataTextField: "typeName",
        dataValueField: "equipmentTypeId",
        dataSource: {
            transport: {
                read:function(options) {
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/mdm/equipmentType/query",
                        data: {},
                        success: function(json) {
                            options.success(json.rows);
                        }
                    });
                }
            }
        }
    });





    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/fin/cusmeter/bind/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hpms/fin/cusmeter/bind/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hpms/fin/cusmeter/bind/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hpms/fin/cusmeter/bind/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "cusmeterBindId",
                fields: {}
            }
        }
    });

  var grid = $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'single, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "companyFullName",
                title: '<@spring.message "hpms.mdm.property.company"/>',
                width: 120
            },
                    {
                field: "projectName",
                title: '<@spring.message "hpms.mdm.property.project"/>',
                width: 120
            },
                    {
                field: "equipmentName",
                title: '<@spring.message "hpms.fin.pubmeter.metername"/>',
                width: 120
            },
                    {
                field: "equipmentCode",
                title: '<@spring.message "hpms.fin.pubmeter.metercode"/>',
                width: 120
            },
                    {
                field: "propertyName",
                title: '<@spring.message "hpms.mdm.property.propertyname"/>',
                width: 120
            },
        ],
        editable: false
    }).data("kendoGrid");

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");

    function equipmentView() {
        $("#equipmentView").kendoWindow({
            actions: ["Close"],
            title: $l('客户仪表'),
            draggable: true,
            height: "350px",
            width: "350px",
            close: function(){
                //$('#Grid').data('kendoGrid').dataSource.page(1);
            },
            content: "${base.contextPath}/fin/equipment_select.html",
            iframe: true,
            modal: true
        });
        var win = $("#equipmentView").data("kendoWindow");
        win.center().open();
    }




</script>
</body>
</html>
