    <#include "../include/header.html">
  <body>
  <style>
      span[class='k-window-title'] {
          user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
      }

      span[class^="l-icon-"] {
          width: 20px;
          height: 16px;
          overflow: hidden;
          display: inline-block;
      }

  </style>

  <!--定义状态数据源-->
  <script src="/common/code?enableFlagData=MDM.ENABLE_FLAG">
  </script>


  <script type="text/javascript">
      var viewModel = kendo.observable({
          model:{},

          //查询
          queryResource: function(e) {
              $('#grid').data('kendoGrid').dataSource.page(1);
          },

          //重置
          resetForm : function(e) {
              var formData = viewModel.model.toJSON();
              for ( var k in formData) {
                  viewModel.model.set(k, null);
              }
          },

          //新建
          createFunction: function(){
              $('#grid').data('kendoGrid').addRow();
          },


      });

  </script>

  <!--********************我是查询字段分割线*******************************-->
  <div id="page-content">
      <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
          <form class="form-horizontal" id="data_form" role="form" style="margin-top: 5px;">

              <div class="row">
                  <div class="row" style="margin-bottom: 5px;">
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="col-sm-4 control-label">公司</label>
                              <div class="col-sm-8">
                                  <input type="text" id="companyId" style="width: 160px"
                                         data-bind="value:model.companyId">
                                  <script>
                                      $("#companyId").kendoComboBox({
                                          valuePrimitive: true,  //原始值
                                          dataTextField: "companyFullName",
                                          dataValueField: "companyId",
                                          dataSource: {
                                              transport: {
                                                  read:function(options) {
                                                      $.ajax({
                                                          type   : "POST",
                                                          url: "${base.contextPath}/mdm/property/companyQuery",
                                                          data: {},
                                                          success: function(json) {
                                                              options.success(json.rows);
                                                          }
                                                      });
                                                  }
                                              }
                                          }
                                      });
                                  </script>
                              </div>
                          </div>
                      </div>

                      <div class="from-group col-md-4" style="margin-bottom:10px">
                          <label class="col-md-5 control-label">模型名称</label>
                          <div class="col-md-7">
                              <input type="text" class="k-textbox" name="modelName"  data-bind="value:model.modelName" style="width: 90%;"/>
                          </div>
                      </div>
                  </div>

                  <div class="row" style="margin-bottom: 5px;">
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="col-sm-4 control-label">配置编码</label>
                              <div class="col-md-7">
                                  <input type="text" class="k-textbox" name="configNumber"  data-bind="value:model.configNumber" style="width: 90%;"/>
                              </div>
                          </div>
                      </div>

                      <div class="from-group col-md-4" style="margin-bottom:10px">
                          <label class="col-md-5 control-label">配置名称</label>
                          <div class="col-md-7">
                              <input type="text" class="k-textbox" name="configName"  data-bind="value:model.configName" style="width: 90%;"/>
                          </div>
                      </div>
                  </div>

          </form>
      </div>
      <script>kendo.bind($('#data_form'), viewModel);</script>

      <div class="row" style="margin-left: 0px;margin-bottom: 10px">
          <div id="toolbar-btn" style="padding-bottom: 10px;">
                        <span class="btn btn-primary k-grid-add"
                              style="float: left; margin-right: 5px;"
                              data-bind="click:createFunction">
                            <i class="fa fa-plus-square" style="margin-right:3px;"></i>新建</span>
                        <span class="btn btn-primary k-grid-save-changes"
                              style="float: left; margin-right: 5px;"
                              data-bind="click:queryResource">
                            <i class="fa fa-search" style="margin-right:3px;"></i>查询</span>
          </div>
      </div>

      <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
      <div style="clear:both">
          <div id="grid" ></div>
      </div>
  </div>

  <!--******************我是grid分割线***************************-->
  <script>



      var crudServiceBaseUrl = "${base.contextPath}/bs/config",
              dataSource = new kendo.data.DataSource({
                  transport: {
                      read:  {
                          url: crudServiceBaseUrl + "/query",
                          type : "POST",
                          dataType: "json"
                      },
                      create : {
                          url : crudServiceBaseUrl + "/submit",
                          contentType: "application/json",
                          type : "POST",
                          success : function(e){
                              alert(e);
                          },
                          error:function(e){
                              alert(e);
                          }
                      },
                      update : {
                          url : crudServiceBaseUrl + "/submit",
                          contentType: "application/json",
                          type : "POST",
                          success : function(e){
                              alert(e);
                          },
                          error:function(e){
                              alert(e);
                          }
                      },
                      destroy: {
                          url: crudServiceBaseUrl + "/remove",
                          contentType: "application/json",
                          type: "POST"
                      },
                      parameterMap: function(options, type) {
                          if (type !== "read" && options.models) {
                              //判断状态
                              var datas = Hap.prepareSubmitParameter(options, type);
                              //从一个对象解析出字符串
                              return kendo.stringify(datas);
                          } else if (type === "read") {
                              return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                          }
                      }
                  },
                  batch: true,
                  serverPaging : true,//是否在服务器端分页
                  pageSize: 10,
                  schema: {
                      data:'rows',
                      total:'total',
                      model: {
                          id: "configId",   //标记信息状态的属性，不然没法根据状态判断是add还是update
                          fields: {


                          }

                      },
                      /* requestEnd: function(e) {
                       if (e.type != "read"){
                       dataSource.page(1);
                       }
                       }*/
                      requestEnd: function(e) {
                          if (e.response.success && e.type != "read") {
                              kendo.ui.showInfoDialog({
                                  message:'<@spring.message "hap.tip.success"/>'
                              })
                          }else{
                              this.cancelChanges();
                          }
                      },
                  }
              });

      var companyInfo=[];

      var grid = $("#grid").kendoGrid({
          dataSource : dataSource,
          navigatable: false,
          height: '100%',
          resizable: true,
          scrollable: "multiple,rowbox",
          reorderable: true,
          sortable   : true,
          selectable : "row",
          editable: "inline",
          columnMenu: true,
          pageable: {
              pageSizes: [5, 10, 20, 50],
              refresh: true,
              buttonCount: 5
          },
          columns: [
              {

                  command	: [{
                      name:"detail",
                      text:"<i class='fa fa-search'></i>",
                      click:function (e) {
                          e.preventDefault();
                          var tr = $(e.target).closest("tr");
                          var data = this.dataItem(tr);
                          window.top.openTab(
                                  "configval"+data.configId,data.configNumber,
                                  "bs/config_value.html?configId="+data.configId);

                      }
                  },{
                      name : "edit",
                      text :'编辑'

                  }],
                  attributes: {style: "text-align:center"},
                  title		: "操作",
                  width		: "16%" ,
                  headerAttributes: {
                      style: "text-align: center"
                  },

              },
              {
                  field: "companyId",
                  title: '公司',
                  width: '17%' ,
                  attributes: {style: "text-align:center"},

                  template: function(dataItem){
                      return dataItem['companyFullName']|| ''
                  },
                  editor: function(container, options){
                      $.ajax({
                          url : '${base.contextPath}/mdm/property/companyQuery',
                          type : 'POST',
                          contentType : "application/json;charset=utf-8",
                          cache : false,
                          dataType : 'json',
                          async : false,
                          success : function(data) {
                              companyInfo = data.rows

                          }
                      });
                      $('<input required validationMessage="<@spring.message "hpms.notempty"/>" name="' + options.field + '"/>')
                              .appendTo(container)
                              .kendoDropDownList({
                                  dataTextField: "companyFullName",
                                  dataValueField: "companyId",
                                  valuePrimitive: true,
                                  dataSource: companyInfo,
                                  select:function(e){
                                      options.model.set('companyFullName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);
                                      options.model.set('companyId',e.sender.dataItem(e.item)[e.sender.options.dataValueField]);

                                  }
                              });

                  }


              },
              {
                  field: "configNumber",
                  title: '配置编码',
                  width: '17%' ,
                  attributes: {style: "text-align:center"},

                  editor: function (container, options) {
                      //alert(options.field);
                      $('<input type="text" required  validationMessage="只允许输入大写字母、数字及下划线"  name="' + options.field + '" pattern="^[0-9A-Z_]+$" />').appendTo(container).kendoMaskedTextBox({});

                  },
              },
              {
                  field: "configName",
                  title: '配置名称',
                  width: '17%' ,
                  attributes: {style: "text-align:center"},

                  editor: function (container, options) {
                      //alert(options.field);
                      $('<input type="text" required  name="' + options.field + '" />').appendTo(container).kendoMaskedTextBox({});

                  },
              },
              {
                  field: "modelName",
                  //name:"meaning",
                  title: '模型名称',
                  width: '18%' ,
                  attributes: {style: "text-align:center"},
                  editor: function(container, options) {
                          var editor=$('<input name="' + options.field + '"/>')
                                  .appendTo(container)
                                  .kendoLov({
                                      //三个必须参数：code、contextPath、locale，其他参数    根据实际情况自行设置
                                      code:"MDM_BS_MODEL",
                                      contextPath:'',
                                      locale:'${base.locale}',

                                      //改变事件
                                      change:function (e) {
                                          if(this.value()==""||this.value()==null){
                                              options.model.set('columnName',null);
                                          }
                                      },


                                      textField: 'modelName',
                                      model: options.model
                                  });
                          editor.css('width','100%');
                          container.append(editor);


                  }



              },
              {
                  field: "columnName",
                  //name:"meaning",
                  title: '字段名',
                  width: '18%' ,
                  attributes: {style: "text-align:center"},
                  editor: function(container, options) {
                      var editor=$('<input name="' + options.field + '"/>')
                              .appendTo(container)
                              .kendoLov({
                                  //三个必须参数：code、contextPath、locale，其他参数    根据实际情况自行设置
                                  code:"LOV_BS_COLUMN_NAME",
                                  contextPath:'',
                                  locale:'${base.locale}',

                                  //传递查询参数
                                  query:function (e) {
                                      if (!e.param.modelName) {
                                          e.param.modelName = options.model.get("modelName");
                                      }
                                  },


                                  textField: 'columnName',
                                  model: options.model
                              });

                      editor.css('width','100%');
                      container.append(editor);


                  }



              },
              {
                  field: "enableFlag",
                  title: '状态',
                  attributes: {style: "text-align:center"},
                  width: 120,
                  template:function (dataItem) {

                      var v = dataItem.enableFlag;
                      $.each(enableFlagData,function(i,n){
                          if((n.value||'').toLowerCase() == (v||'').toLowerCase()){
                              v = n.meaning;
                              return v;
                          }
                      });
                      return v || "";
                  },
                  editor:function (container, options) {
                      $('<input required style="width: 90%;" ' +
                              ' validationMessage="<@spring.message "hpms.notempty"/>" ' +
                              'name="' + options.field + '"/>')
                              .appendTo(container)
                              .kendoDropDownList({
                                  dataTextField:"meaning",
                                  dataValueField:"value",
                                  valuePrimitive:true,
                                  dataSource: enableFlagData
                              });
                  }
              }

          ],

      }).data("kendoGrid");


      //自动调整
      Hap.autoResizeGrid("#grid");
      //设置表格上的字居中
      $("#grid thead>tr th").css("text-align","center");

  </script>


  </body>
