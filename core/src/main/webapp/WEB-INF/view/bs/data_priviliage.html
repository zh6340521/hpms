<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
            $('#Grid').data('kendoGrid').dataSource.page(1);
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div id="data_priviliage_form">
        <form class="form-horizontal" id="pool_form" role="form" style="margin-top: 5px;">
            <div class="row">
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.company'/></label>
                    <div class="col-md-7">
                        <input id="companyId" name="companyId" data-bind="value:model.companyId" style="width: 90%;"/>
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.mdm.property.project'/></label>
                    <div class="col-md-7">
                        <input id="projectId" name="projectId" data-bind="value:model.projectId" style="width: 90%;"/>
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.data.priviliage.user'/></label>
                    <div class="col-md-7">
                        <input id="userName" name="userName" type="text" class="k-textbox" data-bind="value:model.userName" style="width: 90%;">
                    </div>
                </div>
                <div class="from-group col-md-3" style="margin-bottom:10px">
                    <label class="col-md-5 control-label"><@spring.message 'hpms.data.priviliage.role'/></label>
                    <div class="col-md-7">
                        <input id="roleId" name="roleId"  data-bind="value:model.roleId" style="width: 90%;">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>kendo.bind($('#data_priviliage_form'), viewModel);</script>

    <div class="pull-left" id="toolbar-btn" style="clear:both;padding-bottom:10px;padding-top:20px;">
        <span  data-bind="click:createFunction" class="btn btn-primary" style="float:left;margin-right:5px;"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
        <span  data-bind="click:queryResource" class="btn btn-primary" style="float:left;"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>

    <div style="clear:both">
        <div id="Grid"></div>
    </div>
</div>

<script type="text/javascript">

    $("#companyId").kendoComboBox({
        valuePrimitive: true,
        dataTextField: "companyFullName",
        dataValueField: "companyId",
        dataSource: {
            transport: {
                read:function(options) {
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/fnd/company/query",
                        data: {},
                        success: function(json) {
                            options.success(json.rows);
                        }
                    });
                }
            }
        }
    });
    $("#projectId").kendoComboBox({
        autoBind: false,
        valuePrimitive: true,
        cascadeFrom: "companyId",
        cascadeFromField: "companyId",
        filter: "contains",
        dataTextField: "projectName",
        dataValueField: "projectId",
        dataSource: {
            serverFiltering:true,
            transport: {
                read: {
                    url:"${base.contextPath}/hpms/mdm/project/query",
                    type : "POST"
                },
                contentType : "application/json",
                parameterMap: function(options, type) {
                    if (type === "read") {
                        var filter = options.filter.filters[0]
                        var map = {};
                        map[filter.field] = filter.value;
                        return map;
                    }
                }
            },
            schema: {
                data: 'rows'
            }
        }

    }) ;

    $("#roleId").kendoComboBox({
        valuePrimitive: true,
        dataTextField: "roleName",
        dataValueField: "roleId",
        dataSource: {
            transport: {
                read:function(options) {
                    $.ajax({
                        type   : "POST",
                        url: "${base.contextPath}/sys/role/query",
                        data: {},
                        success: function(json) {
                            options.success(json.rows);
                        }
                    });
                }
            }
        }
    });

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hpms/data/priviliage/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hpms/data/priviliage/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hpms/data/priviliage/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hpms/data/priviliage/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {

                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        requestEnd: function(e) {
            if (e.response.success && e.type != "read") {
                kendo.ui.showInfoDialog({
                    message:'<@spring.message "hap.tip.success"/>'
                })
            }else{
                this.cancelChanges();
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "priviliageId",
                fields: {
                    projectId:{

                    },
                    companyId:{

                    },
                    companyFullName:{

                    },
                    projectName:{

                    },
                    userName:{

                    },
                    userId:{

                    },
                    roleId:{

                    },
                    roleName:{

                    }
                }
            }
        }
    });

    var companyData = [];
    var projectData = [];
    var roleData=[];

    $("#Grid").kendoGrid({
        dataSource : dataSource,
        navigatable: false,
        height: '100%',
        resizable: true,
        scrollable: "multiple,rowbox",
        reorderable: true,
        sortable   : true,
        selectable : "row",
        editable: "inline",
        columnMenu: true,
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [{command : [{name:"edit"},{name:"delete",
            text:"<span class='fa fa-trash-o'></span>"}],
            title: '<@spring.message "hap.action"/>',
            attributes: {style: "text-align:center"},
            width: "10%"
            },
                    {
                field: "companyId",
                title: '<@spring.message "hpms.mdm.property.company"/>',
                width: "25%",
                        template: function(dataItem){
                            return dataItem['companyFullName']|| ''
                        },
                        editor: function(container, options){
                            $.ajax({
                                url : '${base.contextPath}/mdm/property/companyQuery',
                                type : 'POST',
                                contentType : "application/json;charset=utf-8",
                                cache : false,
                                dataType : 'json',
                                async : false,
                                success : function(data) {
                                    companyData = data.rows
                                }
                            });
                            $('<input style="width: 100%;" name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoDropDownList({
                                        dataTextField: "companyFullName",
                                        dataValueField: "companyId",
                                        valuePrimitive: true,
                                        dataSource: companyData,
                                        select:function(e){
                                            options.model.set('projectName',null);
                                            options.model.set('projectId',null);
                                            options.model.set('companyFullName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);
                                            $.ajax({
                                                url : '${base.contextPath}/mdm/property/projectQuery?companyId='+options.model.companyId,
                                                type : 'POST',
                                                contentType : "application/json;charset=utf-8",
                                                cache : false,
                                                dataType : 'json',
                                                async : false,
                                                success : function(data) {
                                                    var dropdownlist = $("#projectId2").data("kendoDropDownList");
                                                    dropdownlist.setDataSource(data.rows);
                                                }
                                            });
                                        }
                                    });
                            //$('<span class="red">&nbsp;&nbsp;*</span>').appendTo(container);
                        }

                    },
                    {
                field: "projectId",
                title: '<@spring.message "hpms.mdm.property.project"/>',
                width: "25%",
                        template: function(dataItem){
                            return dataItem['projectName']|| ''
                        },
                        editor: function(container, options){
                            console.log(options.model.companyId);
                            $.ajax({
                                url : '${base.contextPath}/mdm/property/projectQuery?companyId='+options.model.companyId,
                                type : 'POST',
                                contentType : "application/json;charset=utf-8",
                                cache : false,
                                dataType : 'json',
                                async : false,
                                success : function(data) {
                                    projectData = data.rows;
                                }
                            });
                            $('<input style="width: 100%;" id="projectId2" name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoDropDownList({
                                        dataTextField: "projectName",
                                        dataValueField: "projectId",
                                        valuePrimitive: true,
                                        dataSource: projectData,
                                        select:function(e){
                                            options.model.set('projectName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);
                                        }
                                    });
                            //$('<span class="red">&nbsp;&nbsp;*</span>').appendTo(container);
                        }

                    },
                    {
                field: "userId",
                title: '<@spring.message "hpms.data.priviliage.user"/>',
                width: "25%",
                        template: function(dataItem){
                            return dataItem['userName']|| ''
                        },
                        editor: function(container, options){
                            $('<input  name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoLov($.extend(${lovProvider.getLov(base.contextPath, base.locale, "HPMS_USER_QUERY")}, {
                                        textField: 'userName',
                                        valueField:'userId',
                                        model: options.model
                                    }));
                        }
            },
                    {
                field: "roleId",
                title: '<@spring.message "hpms.data.priviliage.role"/>',
                width: "25%",
                        template: function(dataItem){
                            return dataItem['roleName']|| ''
                        },
                        editor: function(container, options){
                            $.ajax({
                                url : '${base.contextPath}/hpms/data/role/query',
                                type : 'POST',
                                contentType : "application/json;charset=utf-8",
                                cache : false,
                                dataType : 'json',
                                async : false,
                                success : function(data) {
                                    roleData = data.rows
                                }
                            });
                            $('<input style="width: 100%;"  name="' + options.field + '"/>')
                                    .appendTo(container)
                                    .kendoDropDownList({
                                        dataTextField: "roleName",
                                        dataValueField: "roleId",
                                        valuePrimitive: true,
                                        dataSource: roleData,
                                        select:function(e){
                                            options.model.set('roleName',e.sender.dataItem(e.item)[e.sender.options.dataTextField]);

                                        }

                                    });
                            //$('<span class="red">&nbsp;&nbsp;*</span>').appendTo(container);
                        }
            }
        ]
    });

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");
    $("#Grid thead>tr th").css("text-align","center");


</script>
</body>
</html>
